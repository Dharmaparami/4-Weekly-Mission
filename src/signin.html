<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <title>Linkbrary</title>
</head>
<body>
<div class="container_login">
    <a href="index.html"><img alt="Linkbrary logo" src="resource/Linkbrary_large_logo.png"/></a>
    <div class="txt_login">
        <span>회원이 아니신가요?</span>
        <a href="signup.html">회원 가입하기</a>
    </div>
    <form action="folder.html">
        <div class="input">
            <label for="email">이메일</label>
            <input id="email" name="email" type="text">
            <span class="error_message"></span>
        </div>
        <div class="input">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password"/>
            <button type="button" class="btn_eye"><img class="icon_view_password"
                                                       src="resource/view_password_icon.png"/>
            </button>
            <span class="error_message"></span>
        </div>
    </form>
    <button type="submit" id="btn_signin_submit" class="btn_gradient btn_login">로그인</button>
    <div class="container_social">
        <div>소셜 로그인</div>
        <div class="icons_social">
            <a href="https://www.google.com/"><img alt="google logo" src="resource/google_logo.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img alt="kakao logo" src="resource/kakao_logo.png"></a>
        </div>
    </div>
</div>
<script src="js/signin.js"></script>
</body>
</html>
