<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkLibrary</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container_signin">
    <a href="index.html"><img alt="Linkbrary logo" src="../resource/Linkbrary_large_logo.png"/></a>
    <div class="txt_signin">
        <span>이미 회원이신가요?</span>
        <a href="signin.html">로그인하기</a>
    </div>
    <form>
        <div class="input">
            <label for="email">이메일</label>
            <input id="email" name="email" type="text">
        </div>
        <div class="input">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password"/>
            <img class="icon_view_password" src="../resource/view_password_icon.png"/>
        </div>
        <div class="input">
            <label for="password_check">비밀번호 확인</label>
            <input id="password_check" name="password_check" type="password"/>
            <img class="icon_view_password" src="../resource/view_password_icon.png"/>
        </div>
    </form>
    <button class="btn_gradient btn_signin">회원가입</button>
    <div class="container_social">
        <div>다른 방식으로 가입하기</div>
        <div class="icons_social">
            <a href="https://www.google.com/"><img alt="google logo" src="../resource/google_logo.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img alt="kakao logo" src="../resource/kakao_logo.png"></a>
        </div>
    </div>
</div>
</body>
</html>
