<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="signup.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <main>
      <div class="login-form">
        <header>
          <img class="logo" src="/public/img/logo.svg" alt="logo" />
          <p>이미 회원이신가요? <a href="signin.html">로그인 하기</a></p>
        </header>
        <form action="">
          <div class="email-container">
            <label for="email">이메일</label>
            <input id="email" type="email" placeholder="codeit@codeit.com" />
          </div>
          <div class="password-container">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" />
            <!-- <img src="/public/img/eye-off.svg" alt="" /> -->
          </div>
          <div class="password-check-container">
            <label for="password">비밀번호 확인</label>
            <input id="password" name="password" type="password" />
            <!-- <img src="/public/img/eye-off.svg" alt="" /> -->
          </div>
        </form>
        <button>회원가입</button>
      </div>
      <div class="social-login">
        <span>다른 방식으로 가입하기</span>
        <div>
          <a href="https://www.google.com">
            <img src="/public/img/google.png" alt="" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="/public/img/kakao.png" alt="" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
