<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <title>Linkbrary</title>
</head>
<body>
<div class="container_login">
    <a href="index.html"><img alt="Linkbrary logo" src="resource/Linkbrary_large_logo.png"/></a>
    <div class="txt_login">
        <span>이미 회원이신가요?</span>
        <a href="signin.html">로그인하기</a>
    </div>
    <form action="folder.html">
        <div class="input_group">
            <label for="email">이메일</label>
            <input id="email" name="email" type="text">
            <span class="error_message"></span>
        </div>
        <div class="input_group">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password"/>
            <button type="button" class="btn_eye"><img class="icon_view_password"
                                                       src="resource/eye_close_icon.png"/></button>
            <span class="error_message"></span>
        </div>
        <div class="input_group">
            <label for="password_check">비밀번호 확인</label>
            <input id="password_check" name="password_check" type="password"/>
            <button type="button" class="btn_eye"><img class="icon_view_password"
                                                       src="resource/eye_close_icon.png"/></button>
            <span class="error_message"></span>
        </div>
    </form>
    <button id="btn_signup_submit" class="btn_gradient btn_login">회원가입</button>
    <div class="container_social">
        <div>다른 방식으로 가입하기</div>
        <div class="icons_social">
            <a href="https://www.google.com/"><img alt="google logo" src="resource/google_logo.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img alt="kakao logo" src="resource/kakao_logo.png"></a>
        </div>
    </div>
</div>
<script type="module" src="js/signup.js"></script>
</body>
</html>
