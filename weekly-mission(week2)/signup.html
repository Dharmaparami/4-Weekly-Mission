<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <title>Linkbrary-회원가입</title>
</head>

<body>
  <div class="body-container">
    <div class="container">
      <main class="main">
        <div class="header">
          <a class="logo" href="./">
            <img src="images/big-logo.svg" alt="Linkbrary">
          </a>
          <div class="signin">
            이미 회원이신가요? <a class="signin-link" href="signin.html">로그인 하기</a>
          </div>
        </div>
        <form class="login-form sign-up">
          <div class="input-container">
            <div class="input-row">
              <label class="input-label" for="email">이메일</label>
              <input class="input-profile email" id="email" name="email" type="email">
              <p class="input-error-msg"></p>
            </div>
            <div class="input-row">
              <label class="input-label" for="password">비밀번호</label>
              <input class="input-profile password" id="password" name="password" type="password">
              <img class="eye-icon" src="images/eye-off.svg">
              <p class="input-error-msg"></p>
            </div>
            <div class="input-row">
              <label class="input-label" for="password-confirm">비밀번호 확인</label>
              <input class="input-profile password-confirm" id="password-confirm" name="password-confirm" type="password">
              <img class="eye-icon" src="images/eye-off.svg">
              <p class="input-error-msg"></p>
            </div>
          </div>
          <button class="login-btn" type="submit">회원가입</button>
        </form>
      </main>
      <footer>
        <span class="footer-main">다른 방식으로 가입하기</span>
        <div class="footer-sns-signup">
          <a href="https://google.com/">
            <img src="images/google-sns.svg" alt="google-sns-signup">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/kakao-sns.svg" alt="kakao-sns-signup">
          </a>
        </div>
      </footer>
    </div>
  </div>
  <script type="module" src="./src/login.js"></script>
</body>
</html>
