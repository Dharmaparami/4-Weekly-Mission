<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <title>Linkbrary-로그인</title>
</head>

<body>
  <div class="body-container">
    <div class="container">
      <main class="main">
        <div class="header">
          <a class="logo" href="/">
            <img src="images/big-logo.svg" alt="Linkbrary">
          </a>
          <div class="signup">
            회원이 아니신가요? <a class="signup-link" href="signup.html">회원 가입하기</a>
          </div>
        </div>
        <form class="login-form">
          <div class="input-container">
            <div class="input-row">
              <label class="input-label" for="email">이메일</label>
              <input class="input-profile" id="email" name="email" type="email">
            </div>
            <div class="input-row">
              <label class="input-label" for="password">비밀번호</label>
              <input class="input-profile" id="password" name="password" type="password">
              <img class="eye-icon" src="images/eye-off.svg">
            </div>
          </div>
          <button class="login-btn" type="submit">로그인</button>
        </form>
      </main>
      <footer>
        <span class="footer-main">소셜로그인</span>
        <div class="footer-sns-login">
          <a href="https://google.com/">
            <img src="images/google-sns.svg" alt="google-sns-login">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/kakao-sns.svg" alt="kakao-sns-login">
          </a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
