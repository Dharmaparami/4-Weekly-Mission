<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <title>Linkbary</title>
</head>
<body>

  <nav>
    <div class="gnb">
      <img class="logo" src="./img/logo.svg">
      <button class="login-button">
        <p><a href="./Login/signin.html">로그인</a></p>
      </button>
    </div>
  </nav>

  <section>
    <div class="banner">
      <p class="banner-title"><span>세상의 모든 정보</span>를<br> 쉽게 저장하고 관리하세요</p>
      <button class="link-button">
        <p><a href="./Login/signup.html">링크 추가하기</a></p>
      </button>
      <img src="./img/banner-img.png" alt="banner img">
    </div>
  </section>

  <section>
    <div class="first-card">
      <p><span>원하는 링크</span>를<br> 저장하세요</p>
      <p>나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br> 사고 싶은 옷, 기억하고 싶은 모든 것을<br> 한 공간에 저장하세요.</p>
      <div class="cards">
        <div class="card">
          <img src="./img/Card 1.png" alt="Card 1">
          <img src="./img/Card-2.png" alt="Card 1">
          <img src="./img/Card-3.png" alt="Card 1">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
