<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="src/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html">
                <img src="images/logo.svg" alt="">
            </a>
        </div>
        <!-- <div class="blink"></div> -->
        <button class="bt" onClick="location.href='signin.html'">로그인</button>
    </nav>
    <div class="title">
        <h1>
            세상의 모든 정보를<br>
            쉽게 저장하고 관리해보세요
        </h1>
        <button class="bt bt-long" onClick="location.href='signup.html'">링크 추가하기</button>
        <img src="images/hero.png" alt="" class="mainContentImage">
    </div>
    <div class="container">
        <div class="section">
            <div>
                <h2>
                    원하는 링크를<br>
                    저장하세요
                </h2>
                <p>나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br>
                    사고 싶은 옷, 기억하고 싶은 모든 것을<br>
                    한 공간에 저장하세요.</p>
            </div>
            <img src="images/image1.png" alt="" class="contentImage">
        </div>
        <div class="section">
            <div>
                <h2>
                    링크를 폴더로<br>
                    관리하세요
                </h2>
                <p>나만의 폴더를 무제한으로 만들고<br>
                    다양하게 활용할 수 있습니다.</p>
            </div>
            <img src="images/image2.png" alt="" class="contentImage">
        </div>
        <div class="section">
            <div>
                <h2>
                    저장한 링크를<br>
                    공유해 보세요
                </h2>
                <p>여러 링크를 폴더에 담고 공유할 수 있습니다.<br>
                    가족, 친구, 동료들에게 쉽고 빠르게 링크를<br>
                    공유해 보세요.</p>
            </div>
            <img src="images/image3.png" alt="" class="contentImage">
        </div>
        <div class="section">
            <div>
                <h2>
                    저장한 링크를<br>
                    검색해 보세요
                </h2>
                <p>중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
            </div>
            <img src="images/image4.png" alt="" class="contentImage">
        </div>
    </div>
    <footer>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
