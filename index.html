<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Linkbrary" />
    <meta property="og:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="../images/1.png" />
    <title>즐겨찾기</title>
    <link rel="stylesheet" href="../style/shared.css" />
  </head>
  <body>
    <header>
      <div class="headerLogo">
        <a href="/">
          <img class="logo" src="../images/logo.png" alt="Linkbrary로고" />
        </a>
      </div>
      <div class="headerBtn">
        <button onclick="location.href='./signin'">로그인</button>
      </div>
    </header>
    <section>
      <div class="title">
        <div class="titleContent">
          <img class="titleLogo" src="../images/shared/white.svg" alt="코드잇 로고" />
          <p>@코드잇</p>
        </div>
        <p class="bookmark">⭐즐겨찾기</p>
      </div>
    </section>
    <main>
      <div class="searchBar">
        <img src="../images/shared/search.svg" alt="돋보기 아이콘" />
        <p>링크를 검색해 보세요</p>
      </div>
      <div class="mainContent">
        <img src="../images/shared/card/1.png" alt="1번 카드" />
        <img src="../images/shared/card/2.png" alt="2번 카드" />
        <img src="../images/shared/card/3.png" alt="3번 카드" />
        <img src="../images/shared/card/4.png" alt="4번 카드" />
        <img src="../images/shared/card/5.png" alt="5번 카드" />
        <img src="../images/shared/card/6.png" alt="6번 카드" />
        <img src="../images/shared/card/7.png" alt="7번 카드" />
        <img src="../images/shared/card/8.png" alt="8번 카드" />
        <img src="../images/shared/card/9.png" alt="9번 카드" />
      </div>
    </main>
    <footer>
      <div class="footer1">
        <p>©codeit - 2023</p>
      </div>
      <div class="footer2">
        <a href="/privacy">
          <p>Privacy Policy</p>
        </a>
        <a href="/faq">
          <p>FAQ</p>
        </a>
      </div>
      <div class="footer3">
        <img src="../images/akar-icons_facebook-fill.svg" alt="페이스북 로고" />
        <img src="../images/akar-icons_twitter-fill.svg" alt="트위터 로고" />
        <img src="../images/akar-icons_youtube-fill.svg" alt="유튜브 로고" />
        <img src="../images/ant-design_instagram-filled.svg" alt="인스타그램 로고" />
      </div>
    </footer>
  </body>
</html>
