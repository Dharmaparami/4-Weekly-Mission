<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="op.image" content="./images/landing/meta.jpg" />
  <meta property="op.title" content="Linkbrary" />
  <meta property="op.description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요" />
  <title>Linkbrary</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <header class="gnb">
    <nav>
      <img class="main-logo" src="./images/logo_icon/Linkbrary_title_logo.png" alt="링크브러리 로고" />
      <button class="login button">
        <a href="./signin.html">로그인</a>
      </button>
    </nav>
  </header>

  <div class="hero-section">
    <h1 class="main-title">
      <span class="text-gradient-purple">세상의 모든 정보</span>를 <br />쉽게 저장하고
      <br class="link-breaking tablet mobile" />
      관리해보세요
    </h1>
    <button class="add-link button">
      <a href="./signup.html">링크 추가하기</a>
    </button>
    <img class="hero-img" src="./images/landing/image_25.png" alt="링크브러리 사용 화면" />
  </div>

  <main>
    <figure class="section-container" id="first-section">
      <p class="title">
        <span class="text-gradient-pink">원하는 링크</span>를
        <br class="link-breaking pc" />
        저장하세요
      </p>
      <p class="explanation">
        나중에 읽고 싶은 글, 다시 보고 싶은 영상,
        <br class="link-breaking pc" /> 사고 싶은 옷,
        <br class="link-breaking mobile" /> 기억하고 싶은 모든 것을
        <br class="link-breaking pc" />한 공간에 저장하세요.
      </p>
      <img src="images/landing/_img1.png" alt="링크 저장 화면" />
    </figure>

    <figure class="section-container" id="second-section">
      <img src="images/landing/img2.png" alt="폴더 생성 화면" />
      <p class="title">
        링크를 폴더로
        <br class="link-breaking pc" />
        <span class="text-gradient-blue">관리</span>하세요
      </p>
      <p class="explanation">
        나만의 폴더를 무제한으로 만들고
        <br class="link-breaking pc" /> 다양하게 활용할 수
        <br class="link-breaking mobile" />있습니다.
      </p>
    </figure>

    <figure class="section-container" id="third-section">
      <p class="title">
        저장한 링크를
        <br class="link-breaking pc" />
        <span class="text-gradient-skyblue">공유</span>해보세요.
      </p>
      <p class="explanation">
        여러 링크를 폴더에 담고 공유할 수 있습니다.
        <br class="link-breaking pc" /> 가족,
        <br class="link-breaking mobile" />친구, 동료들에게 쉽고 빠르게 링크를
        <br class="link-breaking pc" />공유해보세요.
      </p>
      <img src="images/landing/img3.png" alt="링크 공유 화면" />
    </figure>

    <figure class="section-container" id="fourth-section">
      <img src="images/landing/_img4.png" alt="링크 검색 화면" />

      <p class="title">
        저장한 링크를
        <br class="link-breaking pc" />
        <span class="text-gradient-mint">검색</span>해 보세요
      </p>
      <p class="explanation">중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
    </figure>
  </main>

  <footer>
    <div class="footer-nav">
      <div class="copyright">©codeit - 2023</div>
      <div class="footer-menu">
        <a href="./privacy.html">Privacy Policy</a>
        <a href="./faq.html">FAQ</a>
      </div>
    </div>
    <div class="social-logo">
      <a href="https://www.facebook.com/" target="_blank"><img src="./images/social_icon/facebook.png" alt="페이스북" /></a>
      <a href="https://twitter.com/?lang=ko" target="_blank"><img src="./images/social_icon/twitter.png"
          alt="트위터" /></a>
      <a href="https://www.youtube.com/" target="_blank"><img src="./images/social_icon/youtube.png" alt="유투브" /></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="./images/social_icon/instagram.png"
          alt="인스타그램" /></a>
    </div>
  </footer>
</body>

</html>
