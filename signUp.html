<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link id="style" rel="stylesheet" href="signinStyle.css">
    <title>SignIn</title>
</head>

<body>
    <div class="container">
        <form class="login-container">
            <div class="logo-container">
                <a href="index.html"><img src="images/logo.svg" alt="logo" class="logo" width="210px" height="38px"></a>
                <h1>이미 회원이신가요? <a href="signin.html">로그인 하기</a> </h1>
            </div>
            <div class="blank-container">
                <div class="blank">
                    <h1>이메일</h1>
                    <input type="text">
                </div>
                <div class="blank">
                    <h1>비밀번호</h1>
                    <input type="text">
                </div>
                <div class="blank">
                    <h1>비밀번호 확인</h1>
                    <input type="text">
                </div>
            </div>
            <a href="" class="login-box">
                회원가입
            </a>
        </form>

        <div class="social-login">
            <h1>다른 방식으로 가입하기</h1>
            <div class="login-icon-container">
                <a href=""><img src="images/google.svg" alt="google-logo"></a>
                <a href=""><img src="images/kakao.svg" alt="kakao-logo"></a>
            </div>
        </div>

    </div>


</body>

</html>
