<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link id="style" rel="stylesheet" href="src/sign.css">
    <title>SingUp</title>
</head>

<body>
    <!-- Header (logo, message) -->
    <header>
        <a class="logo-link" href="index.html">
            <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
        </a>
        <p class="header-message">
            이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
        </p>
    </header>

    <!-- Sign Box -->
    <div class="sign-box">
        <!-- Email Input, Password Input, Submit Button -->
        <form class="sign-form" id="signUpForm">
            <!-- Email and Password Input -->
            <div class="sign-inputs">
                <!-- Email Input -->
                <div class="sign-input-box">
                    <label class="sign-input-label">이메일</label>
                    <input class="sign-input" id="email">
                    <div class="error" id="emailErrorBox">ErrorMessage</div>
                </div>
                <!-- Password Input -->
                <div class="sign-input-box sign-password">
                    <label class="sign-input-label">비밀번호</label>
                    <input class="sign-input" type="password" id="password">
                    <img id="toggle-password" class="eye-button" src="./images/eye-off.svg">
                    <div class="error" id="passwordErrorBox">ErrorMessage</div>
                </div>
                <!-- Password Check Input -->
                <div class="sign-input-box sign-password" , id="passwordMatch">
                    <label class="sign-input-label">비밀번호 확인</label>
                    <input class="sign-input" type="password" id="checkPassword">
                    <img id="toggle-check-password" class="eye-button" src="./images/eye-off.svg">
                    <div class="error" id="checkPasswordErrorBox">ErrorMessage</div>
                </div>
            </div>
            <!-- Submit Button -->
            <button class="cta" type="submit">회원가입</button>
        </form>

        <!-- Social Login -->
        <div class="sns-box">
            <span class="sns-text">다른 방식으로 가입하기</span>
            <div class="sns-links">
                <a class="sns-link google-link" href="https://www.google.com/">
                    <img src="./images/google.svg" />
                </a>
                <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
                    <img src="./images/kakao.svg" />
                </a>
            </div>
        </div>
    </div>
    <script src="signup.js" type="module"></script>
</body>

</html>
