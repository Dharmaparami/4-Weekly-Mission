<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Linkbrary-Signup</title>
  </head>
  <body>
    <main id="sign-main" class="signup-main">
      <article class="sign-container signup-container">
        <section class="auth signup-auth">
          <div class="auth-links">
            <a href="/"
              ><img
                src="../image/logo/logo.svg"
                alt="Linkbrary 로고 이미지"
                class="auth-links-logo"
            /></a>
            <div class="auth-links-text">
              <p>이미 회원이신가요?</p>
              <a href="./signin.html">로그인 하기</a>
            </div>
          </div>
          <div class="auth-fields auth-fields-signup">
            <form id="signForm" class="auth-form">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                class="auth-form-input"
                value="codeit@codeit.com"
              />
              <label for="password">비밀번호</label>
              <div class="password-container">
                <!-- 피그마상에서 비밀번호가 그대로 보여 type="password" 미기입 -->
                <input
                  id="password"
                  name="password"
                  class="auth-form-input"
                  value="linkbrary2023"
                />
                <img
                  src="../image/icons/eye-on.svg"
                  alt="eye-on 아이콘"
                  class="eye-icon"
                />
              </div>
              <label for="password">비밀번호 확인</label>
              <div class="password-container">
                <!-- 피그마상에서 비밀번호가 그대로 보여 type="password" 미기입 -->
                <input
                  id="password"
                  name="password"
                  class="auth-form-input"
                  value="linkbrary20245"
                />
                <img
                  src="../image/icons/eye-on.svg"
                  alt="eye-on 아이콘"
                  class="eye-icon"
                />
              </div>
              <!-- <p class="password-error-message">비밀번호가 다릅니다</p> -->
            </form>
          </div>
          <button form="signForm" type="submit" class="base-button">
            회원가입
          </button>
        </section>
        <section class="social">
          <p class="social-text">다른 방식으로 가입하기</p>
          <div class="social-icons">
            <a href="https://www.google.com/" target="_blank"
              ><img src="../image/icons/google-icon.svg" alt="구글 아이콘"
            /></a>
            <a
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              class="kakaotalk-bg"
              ><img
                src="../image/icons/kakaotalk-icon.svg"
                alt="카카오톡 아이콘"
                class="kakaotalk-icon"
            /></a>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
