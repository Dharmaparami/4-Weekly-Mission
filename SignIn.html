<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/sign.css" />
  </head>
  <body>
    <form action="">
      <div class="form-container">
        <div class="logo-container">
          <a href="./LandingPage.html">
            <img src="/icons/logo_sign.png" alt="" />
          </a>
          <p>회원이 아니신가요? <a href="./SignUp.html">회원 가입하기</a></p>
        </div>
        <div class="login-container">
          <label for="email">이메일</label>
          <input type="email" class="email" />
          <label for="password">비밀번호</label>
          <div class="password-box">
            <input type="password" class="password" />
            <a href="" class="eye-off"
              ><img src="/icons/eye-off.svg" alt=""
            /></a>
            <a href="" class="eye-on invisible"
              ><img src="/icons/eye-on.svg" alt=""
            /></a>
          </div>
        </div>
        <button type="button" class="loginBtn">로그인</button>
        <footer>
          <div>소셜 로그인</div>
          <div class="link-box">
            <a href="" class="google"
              ><img class="google-img" src="/icons/google.png" alt=""
            /></a>
            <a href="" class="kakao"
              ><img class="kakao-img" src="/icons/kakao.svg" alt=""
            /></a>
          </div>
        </footer>
      </div>
    </form>
    <script src="script/sign.js"></script>
  </body>
</html>
