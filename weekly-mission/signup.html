<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>

    <div class="fullLayout-screen">
        <div class="sublayout-container">
            <div class="layout-header__wrap">
                <a href="./index.html" id="logo">
                    <img src="./img/logo.svg" alt="Linkbrary로고이미지">



                </a>
                <p class="message">이미 회원이신가요? <a href="./signin.html">로그인 하기</a></p>
            </div>
            <div class="form__container">
                <form action="" id="form-signup">
                    <div class="user-input__box email">
                        <label for="email">이메일</label>
                        <p class="input-wrap">
                            <input type="email" placeholder="이메일을 입력해주세요" id="email" data-value="이메일">
                            
                        </p>

                        <p class="error-message" data-about="email"></p>

                    </div>
                    <div class="user-input__box password">
                        <label for="password">비밀번호</label>
                        <p class="input-wrap">

                            <input type="password" placeholder="비밀번호를 입력해주세요" id="password" data-value="비밀번호">
                            <span class="show-password">
                                <img class="hidden" src="./img/eye-off.svg" alt="비밀번호보기 아이콘">

                            </span>
                        </p>
                        <p class="error-message" data-about="password"></p>
                    </div>
                    <div class="user-input__box password">
                        <label for="password">비밀번호 확인</label>
                        <p class="input-wrap">

                            <input type="password" placeholder="비밀번호를 입력해주세요" id="password-check"  data-value="비밀번호 확인">
                            <span class="show-password">
                                <img class="hidden" src="./img/eye-off.svg" alt="">

                            </span>
                        </p>
                        <p class="error-message" data-about="password-check"></p>
                    </div>
                    <button class="btn" type="submit" id="submit-btn">회원가입</button>
                </form>
            </div>
            <div class="social-login__container">
                <span>다른 방식으로 가입하기</span>
                <div class="social-icon__box">
                    <a href="https://www.google.com/" target="_blank">
                        <span class="social-icon google">

                            <img src="./img/google-logo.png" alt="구글 로고">



                        </span>
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <span class="social-icon kakao">

                            <img src="./img/kakao.png" alt="카카오 로고">


                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/signup.js"></script>
</body>
</html>
