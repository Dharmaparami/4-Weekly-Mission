<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <title>signin</title>
  <link rel="stylesheet" href="./login_style.css">
</head>
<body>
  <div class="container">
    <header>
      <a class="link_home" href="/">
        <img src="/images/logo_big.svg">
      </a>
      <div class="header_text">
        <div>
          회원이 아니신가요?
        </div>
        <a href="/signup">
          회원 가입하기
        </a>
      </div>
    </header>

    <div class="login_form">
      <form id="signin_form">
        <div>
          <label for="login_email">이메일</label>
          <input id="login_email" class="login_input" type="email" placeholder="이메일을 입력해주세요.">
          <div id="error_message"></div>
        </div>
        <div>
          <label for="login_password">비밀번호</label>
          <input id="login_password" class="login_input" type="password" placeholder="비밀번호를 입력해주세요.">
          <div id="error_message"></div>
        </div>

        <button type="submit" id="login_button">
          로그인
        </button>
      </form>
    </div>
  </div>

  <div class="sns_login">
    소셜 로그인
    <div class="button_sns">
      <a class="image_google" href="http://www.google.com/">
        <img class="image_background" src="/images/google_background.svg">  <!--TODO: css로 수정 예정-->
        <img class="image_icon" src="/images/google_icon.png">
      </a>
      <a class="image_kakaotalk" href="http://www.kakaocorp.com/page/">
        <img class="image_background" src="/images/kakaotalk_background.svg">
        <img class="image_icon" src="/images/kakaotalk_icon.svg">
      </a>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
