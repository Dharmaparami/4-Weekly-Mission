<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/sign.css" />
  </head>
  <body>
    <form action="">
      <div class="form-container">
        <div class="logo-container">
          <a href="./LandingPage.html">
            <img src="/icons/logo_sign.png" alt="" />
          </a>
          <p>이미 회원이신가요? <a href="./SignIn.html">로그인 하기</a></p>
        </div>
        <div class="login-container">
          <label for="email">이메일</label>
          <input type="email" class="email" />
          <label for="password">비밀번호</label>
          <div class="password-box">
            <input type="password" class="password" />
            <a href="" class="eye-off visible"
              ><img src="/icons/eye-off.svg" alt=""
            /></a>
            <a href="" class="eye-on invisible"
              ><img src="/icons/eye-on.svg" alt=""
            /></a>
          </div>
          <label for="password-check" class="password-check-label"
            >비밀번호 확인</label
          >
          <div class="password-box">
            <input type="password" id="password-check" />
            <a href="" class="eye-off-2"
              ><img src="/icons/eye-off.svg" alt=""
            /></a>
            <a href="" class="eye-on-2 invisible"
              ><img src="/icons/eye-on.svg" alt=""
            /></a>
          </div>
        </div>
        <button type="button" class="join-btn">회원가입</button>
        <footer>
          <div>다른 방식으로 가입하기</div>
          <div class="link-box">
            <a href="" class="google"
              ><img class="google-img" src="/icons/google.png" alt=""
            /></a>
            <a href="" class="kakao"
              ><img class="kakao-img" src="/icons/kakao.svg" alt=""
            /></a>
          </div>
        </footer>
      </div>
    </form>
    <script type="module" src="script/signUp.js"></script>
  </body>
</html>
