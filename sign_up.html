<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/sign.css" />
    <link
      href="https://webfontworld.github.io/pretendard/Pretendard.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-signup">
        <a href="/">
          <img src="images/logo.svg" />
        </a>
        <p>이미 회원이신가요? <a href="sign_in.html">로그인 하기</a></p>
      </div>

      <div class="input-container email-container">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="codeit@codeit.com" />
        <span class="emailError"></span>
      </div>
      <div class="input-container">
        <label for="password">비밀번호</label>
        <div class="pw-container">
          <img class="eye-PW" src="images/eye.svg" />
          <span class="line-through"></span>
          <input type="password" id="password" placeholder="********" />
        </div>
        <span class="pwError"></span>
      </div>
      <div class="input-container">
        <label for="password">비밀번호 확인</label>
        <div class="pw-container check-pw-container">
          <img class="eye-PW" src="images/eye.svg" />
          <span class="line-through"></span>
          <input
            type="password"
            class="check-password"
            id="password"
            placeholder="********"
          />
        </div>
        <span class="check-pw-error"></span>
      </div>

      <button class="sign-up-button">회원가입</button>
      <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="icon-container">
          <a href="https://www.google.com"
            ><img class="icon" src="images/googleicon.svg"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img class="icon kakao" src="images/kakaoicon.svg" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="js/signUp.js"></script>
  </body>
</html>
