<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width =device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="linkbrary">
        <a href="../index.html"><img src="../image/Linkbrary.png"></a>
        <div class="header-container">
          <p>이미 회원이신가요?</p>
          <a href="../signin/signin.html">로그인 하기</a>
        </div>
      </div>
      <div class="form-container">
        <label for="email">이메일</label>
        <input id="email" name="email"> 
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password">
        <label for="password">비밀번호 확인</label>
        <input id="password" name="password" type="password">   
      </div>  
      <button class="login-button">회원가입</button>
    </form>
    <div class="social-login">
      <p>다른 방식으로 가입하기</p>
      <div class="icon">
        <a href="https://www.google.com/"><img src="./signup_image/google.png" width="42" height="42" alt="google"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./signup_image/kakao.png" width="42" height="42" alt="kakao"></a>
      </div>
    </div>
  </div>
</body>
</html>
