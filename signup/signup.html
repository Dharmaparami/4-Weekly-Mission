<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="signup-style.css" />
  </head>
  <body>
    <main>
      <div class="head">
        <a href="/index.html">
          <img class="logo_img" src="/image/logo.svg" alt="logo" />
        </a>
        <div class="member">
          이미 회원이신가요?<a class="move_signin" href="../signin/signin.html">로그인 하기</a>
        </div>
      </div>
      <form>
        <div>
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" />
          <div class="error email-error"></div>
        </div>
        <div class="password_block">
          <label class="password" for="password">비밀번호</label>
          <div class="icon">
            <input class="password_check" name="password" type="password" />
            <img class="eye-icon eye-icon-off" src="/image/eye-off.svg" alt="password not check" />
            <img class="eye-icon eye-icon-on" src="/image/eye-on.svg" alt="password check" />
          </div>
          <div class="error password-error"></div>
        </div>
        <div class="password_block">
          <label class="password" for="password">비밀번호 확인</label>
          <div class="icon">
            <input class="password_recheck" name="password_recheck" type="password" />
            <img class="eye-icon eye-icon-off" src="/image/eye-off.svg" alt="password not check" />
            <img class="eye-icon eye-icon-on" src="/image/eye-on.svg" alt="password check" />
          </div>
          <div class="error password-error-check"></div>
        </div>
        <button type="submit" class="signup_button">회원가입</button>
      </form>
      <div class="signup_block">
        <span>다른 방식으로 가입하기</span>
        <div class="social_signup_img">
          <a href="https://www.google.com/">
            <img src="/image/google_login.svg" alt="Log in with Google account" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="/image/kakao_login.svg" alt="Log in with Kakao account" />
          </a>
        </div>
      </div>
    </main>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
