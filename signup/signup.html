<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+KR:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="content">
            <div class="title">
                <a class="logo" href="../"><img src="../image/signin/logo.svg" alt ="logo"></a>
                <div class="signin">
                    <span>이미 회원이신가요?</span>
                    <a href="../signin/signin.html">로그인 하기</a>
                </div>
            </div>
            <div class = "info">
                <p>이메일</p>
                <input id ="email" class = "focus_blue" type="text" name="email">
                <p class ="email_result result"></p>
            </div>
            <div class = "info">
                <p>비밀번호</p>
                <div>
                    <input id ="pwd" class = "focus_blue" type="password" name="pwd">
                    <img class="check" src="../image/signin/eye-off.svg" alt ="비밀번호 보기">
                </div>
                <p class ="pwd_result result"></p>
            </div>
            <div class = "info">
                <p>비밀번호 확인</p>
                <div>
                    <input id ="repwd" class = "focus_blue" type="password" name="repwd">
                    <img class="check" src="../image/signin/eye-off.svg" alt = "비밀번호 보기">
                </div>
                <p class ="repwd_result result"></p>
            </div>
            <button id="signup">회원가입</button>
            <div class="sns_signin">
                <p>소셜 로그인</p>
                <div class="icons">
                    <a href="https://www.google.com"><img class="google" src="../image/signin/google.png" alt = "google"></a>
                    <a href="https://www.kakaocorp.com/page/"><img class="kakao" src="../image/signin/99FE484C5C3451F218 1.svg" alt = "google"></a>
                </div>
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
