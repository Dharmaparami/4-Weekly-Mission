              <p>이미 회원이신가요?</p>
              <a class="signin-link" href="/signin/">로그인 하기</a>
            </div>
          </header>

                name="email"
                placeholder="codeit@codeit.com"

            <label>

              <div class="password-box">
                <input type="password" name="password" />

                  class="view-pw"
                  role="img"
                  aria-label="비밀번호 보이기"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="none"
                >

                  role="img"
                  aria-label="비밀번호 보이기"

          </form>
        </section>

        <section class="social-login">
          <p>다른 방식으로 가입하기</p>
          <ul class="sns-list">
            <li class="sns-item">
              <a class="google" href="https://www.google.com/"
                ><img src="/images/google-login.svg" alt=""
              /></a>
            </li>
            <li class="sns-item">
              <a class="kakao" href="https://www.kakaocorp.com/page/"
                ><img src="/images/kakao-login.svg" alt=""
              /></a>
            </li>
          </ul>
        </section>
