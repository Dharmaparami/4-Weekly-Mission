<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>signin</title>
</head>
<body>
  <div class="content">
    <form>
      <div class="signin">
        <div>
          <a href="../index.html">
            <img src="./icon/logo.png">
          </a>
        </div>
        <div class="signup">
          <div>
            <p>이미 회원이신가요?</p>
          </div>
          <div>
            <a href="../signin/index.html">로그인하기</a>
          </div>
        </div>
      </div>

      <div class="input">
        <div class="email">
          <div class="label_email">
            <label for="email">이메일</label>
          </div>
          <div class="input_email">
            <input type="text" id="email" name="email" placeholder="codeit@codeit.com">
          </div>
        </div>

        <div class="password">
          <div class="label_password">
            <label for="password">비밀번호</label>
          </div>
          <div class="input_password">
            <input id="password" name="password" type="password">
          </div>
        </div>

        <div class="password">
          <div class="label_password">
            <label for="password">비밀번호 확인</label>
          </div>
          <div class="input_password">
            <input id="password" name="password" type="password">
          </div>
        </div>
      </div>

      

      <div class="button">
        <button class="signup_button"><span class="signup">회원가입</span></button>
      </div>

    </form>

    <section>
      <div class="social">
        <div>
          <p>다른 방식으로 가입하기</p>
        </div>
        <div class="icon">
          <div class="google">
            <a href="https://www.google.com/">
              <img class="googleicon" src="icon/googleicon.png">
            </a>
          </div>
          <div class="kakao">
            <a href="https://www.kakaocorp.com/page/">
              <img class="kakaoicon" src="icon/kakaoicon.png">
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
