<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <title>Document</title>
  <link rel="stylesheet" href="./signup_style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="link_home" href="/">
        <img src="/images/logo_big.svg">
      </a>
      <div class="header_text">
        <div>
          이미 회원이신가요?
        </div>
        <a href="/login">
          로그인 하기
        </a>
      </div>
    </div>

    <div class="login_form">
      <form>
        <div>
          <label for="login-email">이메일</label>
          <input id="login-email" type="email">
        </div>
        <div>
          <label for="login-password">비밀번호</label>
          <input id="login-password" type="password">
        </div>
        <div>
          <label for="check-password">비밀번호 확인</label>
          <input id="check-password" type="password">
        </div>
      </form>
    </div>

    <a class="link_login" href="#">
      회원가입
    </a>
  </div>

  <div class="sns_login">
    다른 방식으로 가입하기
    <div class="button_sns">
      <a class="image_google" href="http://www.google.com/">
        <img class="image_background" src="/images/google_background.svg"> <!--추후 css로 수정 예정-->
        <img class="image_icon" src="/images/google_icon.png">
      </a>
      <a class="image_kakaotalk" href="http://www.kakaocorp.com/page/">
        <img class="image_background" src="/images/kakaotalk_background.svg">
        <img class="image_icon" src="/images/kakaotalk_icon.svg">
      </a>
    </div>
  </div>
</body>
</html>
