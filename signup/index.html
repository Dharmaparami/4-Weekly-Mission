<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../module/sign/sign.css"/>
    <link rel="stylesheet" href="../module/sign/input.css"/>
    <link rel="stylesheet" href="../module/sign/social.css"/>
    <link rel="stylesheet" href="../module/logo.css"/>
    <link rel="stylesheet" href="../module/button.css"/>
    <link rel="stylesheet" href="../module/text.css"/>
    <title>Linkbrary</title>
  </head>
  <body>
    <form class="sign sign_ly signup_size">

      <!-- sign form -->
      <div class="sign-form sign-form_ly">
        <!-- sign form > header -->
        <div class="sign-header sign-header_ly">
          <a href="/">
            <img class="logo logo_sign" src="../Publics/logo.svg" alt="홈으로 연결된 Linkbrary 로고">
          </a>
          <div class="text-container text-container_sign_ly">
            <span class="text text_sign text_sign_ly text_color text_sign_style">
              이미 회원이신가요?
            </span>
            <a href="../signin/" class="text text_sign-hypl text_sign-hypl_ly">로그인하기</a>
          </div>
        </div>
        <!-- sign form > input -->
        <div class="input input_ly">
          <div class="input-form input-form-email input-form_ly">
            <label for="email" class="text text_sign-input text_sign_style text_color">
              이메일
            </label>
            <input
              id="email"
              name="username"
              type="text"
              placeholder="Email 또는 전화번호"
              class="input-email input-field input-field_ly input-field_style input-field_color"
            />
          </div>
          <div for="password" class="input-form input-form_ly">
            <label class="text text_sign-input text_sign_style text_color">
              비밀번호
            </label>
            <div class="input-field-container input-field-container_ly">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="비밀번호"
                class="input-field input-field_ly input-field_style input-field_color"
              />
              <img src="../Publics/sign/eye-on.svg" class="password-icon">
            </div>
          </div>
          <!-- sign form > input -->
          <div class="input-form input-form_ly">
            <label for="password-confirm" class="text text_sign-input text_sign_style text_color">
              비밀번호 확인
            </label>
            <div class="input-field-container input-field-container_ly">
              <input
                id="password-confirm"
                name="password"
                type="password"
                placeholder="비밀번호"
                class="input-field input-field_ly input-field_style input-field_color"
              />
              <img src="../Publics/sign/eye-on.svg" class="password-icon">
            </div>
          </div>
        </div>
        <!-- sign form > button -->
        <div class="button button_ly button_sign-login_size button_hypl button_style button_color">
          <span class="button__text">회원가입</span>
        </div>
      </div>

      <!-- social -->
      <div class="social social_ly social_style">
        <span class="text text_sign-social_color text_sign-input text_sign_style">다른 방식으로 가입하기</span>
        <div class="social-logo social-logo_ly">
          <a class="social-logo-google" href="https://www.google.com/">
            <img src="../Publics/google.png">
          </a>
          <a class="social-logo-kakao" href="https://www.kakaocorp.com/page/">
            <img src="../Publics/kakao.svg">
          </a>
        </div>
      </div>
    </form>
  </body>
  <script src="./index.js"></script>
</html>
