<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/typography.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/commons.css" />
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-header">
        <h1 class="main-logo">
          <a href="/">
            <img src="/assets/header-logo.svg" alt="header_logo" />
          </a>
        </h1>
        <div class="main-header-contents">
          이미 회원이신가요?
          <a class="link" href="/signin">로그인 하기</a>
        </div>
      </div>
      <form id="form">
        <div class="container">
          <section class="field">
            <label for="email">이메일</label>
            <input id="email" type="email" name="email" />
            <div class="error emailError"></div>
          </section>
          <section class="field">
            <label for="password">비밀번호</label>
            <div class="icon_wrap">
              <img class="icon" src="/assets/eye-on.svg" alt="eye close icon" />
              <input id="password" type="text" name="password" />
            </div>
            <div class="error passwordError"></div>
          </section>
          <section class="field">
            <label for="passwordConfirm">비밀번호 확인</label>
            <div class="icon_wrap">
              <img class="icon" src="/assets/eye-on.svg" alt="eye close icon" />
              <input id="passwordConfirm" type="text" name="passwordConfirm" />
            </div>
            <div class="error passwordConfirmError"></div>
          </section>
        </div>
        <button class="btn type_full">회원가입</button>
      </form>
      <div class="main-footer">
        <div>다른 방식으로 가입하기</div>
        <div class="icons">
          <a href="https://www.google.com/">
            <img src="/assets/google.png" alt="goggle logo" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="kakao_bg">
            <img src="/assets/kakao.svg" alt="kakao logo" />
          </a>
        </div>
      </div>
    </main>

    <script src="/js/account.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
