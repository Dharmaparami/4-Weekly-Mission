<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>Signin</title>
</head>
<body>
    <div class="container">
        <a href="/">
            <img src="logo.svg" alt="logo">
        </a>
        <div>
            이미 회원이신가요 <a href="/signin">로그인 하기</a>
        </div>
        <form action="./" method="POST">
            <!--Input of any type and textareas goes in here-->
            <label>
                <div class="labels">
                    이메일
                </div>
                <input id="email" name="email" type="email" placeholder="codeit@codeit.com" required autocomplete="email"/>
                <div id="email-error" class="warning hide"></div>
            </label>
            <label>
                <div class="labels">
                    비밀번호
                </div>
                <div class="placeholder">
                    <input id="password" name="password" type="password" placeholder="🙊" required autocomplete="new-password"/>
                    <img id='hider' src="./hider.svg">
                    <img id='shower' class="hide" src="./shower.svg">
                </div>
                <div id="password-error" class="warning hide"></div>
            </label>
            <label>
                <div class="labels">
                    비밀번호 확인
                </div>
                <div class="placeholder">

                    <input id="password-check" name="password-check" type="password" placeholder="🙊" required autocomplete="new-password"/>
                    <img id='hider2' src="./hider.svg">
                    <img id='shower2' class="hide" src="./shower.svg">
                </div>
                <div id="password-check-error" class="warning hide"></div>
            </label>
            <button class="submit">
                회원가입
            </button>
        </form>
        <div class="social">
            <span>
                다른 방식으로 가입하기
            </span>

            <div class="icons">
                <a href="https://google.com"><img src="google.png" class="google"></a>
                <a href="https://kakao.com"><img src="kakao.svg" class="kakao"></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
