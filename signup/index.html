<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/login-page.css" />
    <title>Linkbrary Login Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="wrap">
        <section class="signup">
          <header>
            <h1>
              <a href="/"
                ><img class="logo" src="/images/logo.svg" alt="Linkbrary"
              /></a>
            </h1>
            <div>
              <p>이미 회원이신가요?</p>
              <a class="signin-link" href="/signin/">로그인 하기</a>
            </div>
          </header>

          <form action="/" class="signup-form">
            <label>
              이메일
              <input
                id="email-input"
                type="email"
                name="email"
                placeholder="codeit@codeit.com"
              />
              <span class="error-message email hidden"></span>
            </label>
            <label>
              비밀번호
              <div class="password-box">
                <input id="password-input" type="password" name="password" />
                <i class="icon-eye-off password"></i>
              </div>
              <span class="error-message password hidden"></span>
            </label>
            <label>
              비밀번호 확인
              <div class="password-box">
                <input id="pw-check-input" type="password" name="checkpw" />
                <i class="icon-eye-off checkpw"></i>
              </div>
              <span class="error-message checkpw hidden"></span>
            </label>

            <button class="btn btn-signup" type="submit">회원가입</button>
          </form>
        </section>

        <section class="social-login">
          <p>다른 방식으로 가입하기</p>
          <ul class="sns-list">
            <li class="sns-item">
              <a class="google" href="https://www.google.com/"
                ><i class="icon-google-login"
                  ><span class="path1"></span><span class="path2"></span
                  ><span class="path3"></span><span class="path4"></span></i
              ></a>
            </li>
            <li class="sns-item">
              <a class="kakao" href="https://www.kakaocorp.com/page/"
                ><i class="icon-kakao-login"></i
              ></a>
            </li>
          </ul>
        </section>
      </div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
