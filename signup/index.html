<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
<body>
    <div>
        <div class="page-logo">
            <a href="../">
                <img class="linkbrary-logo" src="../image/logo.svg">
            </a>
        </div>
        <div class="signup-text">
            <div>이미 회원이신가요?</div>
            <a href="../signin">
                <div class="signin-link">로그인 하기</div>
            </a>
        </div>
    </div>

    <form class="signup-form form" action="../folder" onsubmit="return signupFormSubmit();">
        <label for="email-box">이메일</label>
        <input id="email-box" name="email" type="email" placeholder="codeit@codeit.com">
        <div class="email-message"></div>
        <label for="password-box">비밀번호</label>
        <input class="password-area eye-off" id="password-box" name="password" type="password">
        <div class="password-message"></div>
        <label for="password-check-box">비밀번호 확인</label>
        <input class="password-area eye-off" id="password-check-box" name="password-check" type="password">        
        <div class="password-check-message"></div>
        <input id="signup-button" type="submit" value="회원가입">
    </form>
    
    <div class="sns-signup">
        <div class="sns-signup-text">다른 방식으로 가입하기</div>
        <div class="sns-signup-image">
            <a href="https://www.google.com/"><img src="../image/social-google.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="../image/social-kakaotalk.svg"></a>
        </div>
    </div>
    <script type="module" src="./signup.js"></script>
</body>
</html>
