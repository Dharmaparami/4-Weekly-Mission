<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>회원가입</title>
</head>
<body>
  <div class="signup">
    <header>
      <div>
        <a href="/"><img class="header-logo" src="/assets/image/logo.png"></a>
      </div>
      <div class="header-signin">
        이미 회원이신가요? <a class="signin" href="/signin">로그인 하기</a>
      </div>
    </header>
    <section>
      <div class="contents-frame">
        <form class="contents-form">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="이메일">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <div>
              <input type="password" name="password" id="password" placeholder="비밀번호">
            </div>
            <div class="password-eye-container">
              <img class="password-eye" src="/assets/image/eye-on.png">
            </div>
          </div>
          <label for="password-repeat">비밀번호 확인</label>
          <div class="password-container">
            <div>
              <input type="password" name="password-repeat" id="password-repeat" placeholder="비밀번호 확인">
            </div>
            <div class="password-eye-container">
              <img class="password-eye" src="/assets/image/eye-on.png">
            </div>
          </div>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-frame">
        <div class="footer-socialLogin-text">
          소셜 로그인
        </div>
        <div class="footer-socialLogin-image">
          <a class="footer-image" href="https://www.google.com/"><img src="/assets/image/Google.png"></a>
          <a class="footer-image" href="https://www.kakaocorp.com/page/"><img src="/assets/image/Kakaotalk.png"></a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
