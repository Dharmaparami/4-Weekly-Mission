<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/Styles/reset.css">
      <link rel="stylesheet" href="/Styles/defaultStyle.css">
      <link rel="stylesheet" href="/Styles/signPage.css">
      <link href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <link rel="icon" href="/favicon.png">
      <title>signupPage</title>
   </head>
   <body>
      <script type="module" src="/Scripts/signup.js"></script>
      <main class="signPageOuterLineLimit">

         <header>
            <a href="/index.html"><img src="/Images/logos/logo.svg" alt="Linkbrary Logo"></a>
            <div>이미 회원이신가요?<a href="./signin.html">로그인 하기</a></div>
         </header>

         <form>
            <section>
               <label for="emailInput">이메일</label>
               <input id="emailInput" type="email" placeholder="codeit@codeit.com">
               <p class="errMessage" id="emailErrorMessege"></p>
            </section>

            <section>
               <label for="pwInput">비밀번호</label>
               <div class="pwTextTypeToggleBtnOriginPosition">
                  <input id="pwInput" type="password" placeholder="‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧">
                  <button class="pwTextTypeToggleBtn" type="button">
               </div>
               <p class="errMessage" id="passErrorMessege"></p>
            </section>

            <section>
               <label for="pwCheckInput">비밀번호 확인</label>
               <div class="pwTextTypeToggleBtnOriginPosition">
                  <input id="pwCheckInput" type="password" placeholder="‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧">
                  <button class="pwTextTypeToggleBtn" type="button">
               </div>
               <p class="errMessage" id="passCheckErrorMessege"></p>
            </section>
            
            <button id="confirmBtn" class="buttonBasic">회원가입</button>
         </form> 

         <footer>
            <a>다른 방식으로 가입하기</a>
            <div class="socialLoginIcons">
               <a href="https://www.google.com/" ><img class="socialLoginIcon" src="/Images/Icons/google.svg" alt="Google"></a>
               <a href="https://www.kakaocorp.com/"><img class="socialLoginIcon" src="/Images/Icons/social_kakaotalk.png" alt="kakaoTalk"></a>
            </div>
         </footer>

      </main>  
      
   </body>
</html>
