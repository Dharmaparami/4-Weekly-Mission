<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="utf-8">
    <title>Linkbrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/4-Weekly-Mission/css/linkbrary_signup.css">
</head>
<body>
    <div class="main">
        <logo class="logo">
            <a href="/4-Weekly-Mission/index.html" target="_self">
                <img class="logoimg" src="/4-Weekly-Mission/image/logo.png" alt="Linkbrary 로고">
            </a>
            <div class="logoTitle">
                <h1 class="logotitle">이미 회원이신가요?</h1>
                <a href="/4-Weekly-Mission/html/Linkbrary_signin.html" target="_self">
                    <h1 class="logotitle signup">로그인 하기</h1>
                </a>
            </div>
        </logo>
        <form>
            <div class="email">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email">
            </div>
            <div class="password">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password">
                <div class="eye-button">
                    <img class="eye">
                </div>
            </div>
            <div class="password">
                <label for="password">비밀번호 확인</label>
                <input id="password-repeat" name="password-repeat" type="password">
                <div class="eye-button">
                    <img class="eye repeat">
                </div>
            </div>
            <button class="boxmain" type="button">회원가입</button>
        </form>
    <footer>
        <div class="footertitle">
            <h2>다른 방식으로 가입하기</h2>
        </div>
        <div class="icon">
            <a href="https://www.google.com/" target="_blank">
                <div class="google">
                    <img class="googlecucle" src ="/4-Weekly-Mission/image/googlecucle.png" alt="구글 아이콘 테두리">
                    <img class="googleimg" src="/4-Weekly-Mission/image/google.png" alt="구글 아이콘">
                </div>
            </a>
            <a href="https://www.kakaocorp.com/page/" target="_blank">
                <div class="kakao">
                    <img class="kakaocucle" src="/4-Weekly-Mission/image/kakaocucle.png" alt="카카오 아이콘 테두리">
                    <img class="kakaoimg" src="/4-Weekly-Mission/image/kakao.png" alt="카카오 아이콘">
                </div>
            </a>
        </div>
    </footer>
  </div>
</body>
<script type="module" src="/4-Weekly-Mission/js/event/singup.js" defer></script>
</html>
