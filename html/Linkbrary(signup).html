<!DOCTYPE html>
<html lang="ko" style="font-size: 10px;">
<head>
    <meta charset="utf-8">
    <title>Linkbrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/linkbrary_signup.css">
</head>
<body>
    <div class="main">
        <logo class="logo">
            <a href="/index.html" target="_self">
                <img class="logoimg" src="/image/logo.png">
            </a>
            <div class="logoTitle">
                <h1 class="logotitle">이미 회원이신가요?</h1>
                <a href="/html/Linkbrary(signin).html" target="_self">
                    <h1 class="logotitle signup">로그인 하기</h1>
                </a>
            </div>
        </logo>
        <form>
            <div class="email">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email">
            </div>
            <div class="password">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password">
                <div class="eye-button">
                    <img class="eye-one">
                </div>
            </div>
            <div class="password">
                <label for="password">비밀번호 확인</label>
                <input id="password-repeat" name="password-repeat" type="password">
                <div class="eye-button">
                    <img class="eye-two">
                </div>
            </div>
        </form>
        <div>
            <button class="boxmain">
                <h1>회원가입</h1>  
            </button>
        </div>
    <footer>
        <div class="footertitle">
            <h2>다른 방식으로 가입하기</h2>
        </div>
        <div class="icon">
            <a href="https://www.google.com/" target="_blank">
                <div class="google">
                    <img class="googlecucle" src ="/image/googlecucle.png">
                    <img class="googleimg" src="/image/google.png">
                </div>
            </a>
            <a href="https://www.kakaocorp.com/page/" target="_blank">
                <div class="kakao">
                    <img class="kakaocucle" src="/image/kakaocucle.png">
                    <img class="kakaoimg" src="/image/kakao.png">
                </div>
            </a>
        </div>
    </footer>
  </div>
  <script type="module" src="/java/singup.js"></script>
</body>
</html>
