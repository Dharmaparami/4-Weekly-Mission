<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Styles/reset.css">
      <link rel="stylesheet" href="Styles/basic.css">
      <link rel="stylesheet" href="Styles/signPage.css">
      <title>signInPage</title>
   </head>
   <body>
      <section class="signPage">
         <div class="signForm">
            <header>
               <a href="index.html"><img style="width: 100%;" src="Assets/pictures/logo.svg" alt="Linkbrary Logo"></a>
               <div style="display: flex; gap: 8px;"><a>회원이 아니신가요?</a><a href="signup.html">회원가입 하기</a></div>
            </header>
            <form style="display: flex; flex-direction: column; width: 100%; gap: 24px;"action="">
               <div class="inputSection">
                  <label class="SignLabel" for="signInput">이메일</label>
                  <div class="inputDiv">
                     <input class="signInput" type="email">
                  </div>
               </div>
               <div class="inputSection">
                  <label class="SignLabel" for="">비밀번호</label>
                  <div class="inputDiv">
                     <input class="signInput" type="password">
                     <a class="passwordSeenButton"><img src="Assets/Icons/eye-off.svg" alt=""></a>
                  </div>
               </div>
            </form> 
            <a href="" class="button">로그인</a>
         </div>
         <div class="SocialSign">
            <a>소셜 로그인</a>
            <div class="socialLoginIcons">
               <a href="https://www.google.com/" ><img class="socialLoginIcon" src="Assets/Icons/google.svg" alt="Google"></a>
               <a href="https://www.kakaocorp.com/"><img class="socialLoginIcon" src="Assets/Icons/social_kakaotalk.png" alt="Kakaotalk"></a>
            </div>
         </div>
      </section>  
   </body>
</html>
