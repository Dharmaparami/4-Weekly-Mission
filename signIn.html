<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Linkbrary</title>
    <link rel="stylesheet" href="./css/signIn.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="login-content">
          <div class="header">
            <a href="index.html">
              <img class="logo" src="./images/signIn/logo.svg" />
            </a>

            <div class="signup-title">
              <p>회원이 아니신가요?</p>
              <a href="./signUp.html">회원 가입하기</a>
            </div>
          </div>

          <form class="login-form">
            <div class="email-input">
              <label for="email">이메일</label>
              <input type="email" id="email" />
            </div>

            <div class="password-input">
              <label for="password">비밀번호</label>
              <div class="input-box">
                <input type="password" id="password" class="" test />
                <img src="./images//signIn/eye-off.svg" class="eye-icon" />
              </div>
            </div>
          </form>
          <button class="login-button">로그인</button>
        </div>

        <div class="lgBtn-socialLogin">
          <div class="social-login">
            소셜 로그인
            <div class="social-icon">
              <a href="https://www.google.com/">
                <div class="google-icon">
                  <img
                    class="google-circle"
                    src="./images/signIn/icon_google.svg"
                  />
                  <img
                    class="google-logo"
                    src="./images/signIn/google.png"
                    alt=""
                  />
                </div>
              </a>

              <a href="https://www.kakaocorp.com/page/">
                <div class="kakao-icon">
                  <img
                    class="kakao-circle"
                    src="./images/signIn/icon_kakao.svg"
                  />
                  <img
                    class="kakao-logo"
                    src="./images//signIn/99FE484C5C3451F218 1.svg"
                    alt=""
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
