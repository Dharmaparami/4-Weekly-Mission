<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./resource/css/login.css">
</head>
<body>
    <div class="wrap">
        <main class="container">
            <section class="login_top">
                <h1>
                    <a href="/">Linkbrary</a>
                </h1>
                <span>회원이 아니신가요?</span>
                <a href="/signup">회원 가입하기</a>
            </section>
            <section class="login_middle">
                <form class="login_form">
                    <div>
                        <label for="email">이메일</label>
                        <input id="email" class="email" type="text">
                        <p class="error_text"></p>
                    </div> 
                    <div>
                        <label for="password">비밀번호</label>
                        <input id="password" class="password" type="password">
                        <button type="button" class="pwd_icon">비밀번호 숨김</button>
                        <p class="error_text password_text"></p>
                    </div>
                    <input type="submit" value="로그인">
                </form>
            </section>
            <section class="login_footer">
                <div>
                    <p>소셜 로그인</p>
                    <ul>
                        <li><a href="https://www.google.com/">구글</a></li>
                        <li><a href="https://www.kakaocorp.com/page/">카카오</a></li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="./resource/js/signin.js"></script>
</body>
</html>
