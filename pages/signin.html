<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/styles/sign.css" />
  </head>
  <body>
    <div class="sign">
      <div class="sign-container">
        <div class="login">
          <div class="sign-logo-box">
            <a href="/">
              <img class="sign-logo" src="/assets/image/logo.svg" alt="링크라이브러리 로고." />
            </a>
            <p>
              회원이 아니신가요?
              <a class="sign-login-to-signup" href="signup.html">회원 가입하기</a>
            </p>
          </div>
          <form class="sign-signin-form">
            <div class="sign-input-box">
              <label for="email" class="sign-input-label">이메일</label>
              <input id="email" class="sign-input" type="email" />
            </div>
            <div class="sign-input-box sign-password">
              <label for="password" class="sign-input-label">비밀번호</label>
              <input id="password" class="sign-input" type="password" />
              <img class="eye" src="/assets/icon/eye-off.svg" />
            </div>
            <button class="btn-sign-login">로그인</button>
          </form>
        </div>
        <div class="social-login">
          <p>소셜 로그인</p>
          <div class="social-login-icons">
            <a href="https://www.google.com/">
              <img class="icons-img" src="/assets/icon/google.svg" alt="구글로 로그인하기." />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img class="icons-img" src="/assets/icon/kakao.svg" alt="카카오로 로그인하기." />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../src/signin.js"></script>
  </body>
</html>
