<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/styles/sign.css">
</head>
<body>
    <div class="sign">
        <div class="sign-container">
            <div class="login">
                <div class="sign-logo">
                    <a href="./"><img src="/assets/image/logo.svg" alt="링크라이브러리 로고."></a>
                <p>회원이 아니신가요? <a href="signup.html">회원 가입하기</a></p>
                </div>
                <form>
                    <div class="sign-input-box">
                      <label for="email" class="sign-input-label">이메일</label>
                      <input id="email" class="sign-input" type="email" />
                    </div>
                    <div class="sign-input-box sign-password">
                      <label for="password" class="sign-input-label">비밀번호</label>
                      <input id="password" class="sign-input" type="password"></input>
                      <img src="/assets/icon/eye-off.svg">
                    </div>
                </form>
                <a href="signup.html" class="btn-sign-login">로그인</a>

            </div>
            <div class="social-login">
                <p>소셜 로그인</p>
                <div class="icons">
                  <a href="https://www.google.com/"><img src="/assets/icon/google.svg" alt="구글로 로그인하기."></a>
                  <a href="https://www.kakaocorp.com/page/"></a><img src="/assets/icon/kakao.svg" alt="카카오로 로그인하기."></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
