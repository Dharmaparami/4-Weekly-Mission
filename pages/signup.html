<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Linkbrary</title>
    <meta name="title" content="Linkbrary" />
    <meta name="description" content="세상의 모든 정보를 쉽게 저장하고 관리해보세요" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/sign.css" />
  </head>

  <body>
    <main class="login">
      <a class="logo" href="../index.html">
        <img class="logo__img" src="../assets/icons/linkbrary-logo.svg" alt="linkbrary-logo" />
      </a>
      <p class="login__text">
        이미 회원이신가요?
        <a class="login__link" href="../pages/signin.html">로그인 하기</a>
      </p>
      <form class="login__form">
        <label class="login__label" for="email">이메일</label>
        <input class="login__input login__input--email" name="email" type="email" />
        <label class="login__label" for="password">비밀번호</label>
        <div class="login__div--password">
          <input class="login__input login__input--password" name="password" type="password" />
          <img class="eye-img" src="../assets/icons/eye-off.svg" alt="eye-off-이미지" />
        </div>
        <label class="login__label" for="password-check">비밀번호 확인</label>
        <div class="login__div--password">
          <input class="login__input login__input--password-check" name="password-check" type="password" />
          <img class="eye-img" src="../assets/icons/eye-off.svg" alt="eye-off-이미지" />
        </div>
        <button class="login__btn">로그인</button>
      </form>
      <div class="social-box">
        <p class="social-box__text">다른 방식으로 가입하기</p>
        <div class="social-box__logos">
          <a href="https://www.google.com"
            ><img class="social-box__img" src="../assets/icons/google-logo.svg" alt="google-logo"
          /></a>
          <a href="https://www.kakaocorp.com"
            ><img class="social-box__img" src="../assets/icons/kakao-logo.svg" alt="kakao-logo"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
