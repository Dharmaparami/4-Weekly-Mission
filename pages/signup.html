<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/sign.css" />
</head>

<body>
  <div class="sign">
    <div class="sign-container">
      <div class="login">
        <div class="sign-logo-box">
          <a href="/">
            <img class="sign-logo" src="/assets/image/logo.svg" alt="링크라이브러리 로고.">
          </a>
          <p>
            이미 회원이신가요?
            <a class="sign-signup-to-login" href="signin.html">로그인 하기</a>
          </p>
        </div>
        <form id="signupForm" class="sign-signup-form">
          <div class="sign-input-box">
            <label for="email" class="sign-input-label">이메일</label>
            <input id="email" class="sign-input" type="email" />
            <div id="emailErrorMessage" class="error-message hidden">이메일 에러메시지</div>
          </div>
          <div class="sign-input-box sign-password">
            <label for="password" class="sign-input-label">비밀번호</label>
            <input id="password" class="sign-input" type="password" />
            <img id="eyeIcon" class="eye" src="/assets/icon/eye-off.svg">
            <div id="passwordErrorMessage" class="error-message hidden">비밀번호 에러메시지</div>
          </div>
          <div class="sign-input-box sign-password">
            <label for="password-check" class="sign-input-label">비밀번호 확인</label>
            <input id="password-check" class="sign-input" type="password"></input>
            <img id="eyeIconCheck" class="eye" src="/assets/icon/eye-off.svg">
            <div id="passwordCheckErrorMessage" class="error-message hidden">비밀번호 확인 에러메시지</div>
          </div>
        </form>
        <button href="signup.html" class="btn-sign-login">회원가입</button>
      </div>
      <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="social-login-icons">
          <a href="https://www.google.com/">
            <img class="icons-img" src="/assets/icon/google.svg" alt="구글로 가입하기.">
          </a>
          <a href="https://www.kakaocorp.com/page/"></a>
          <img class="icons-img" src="/assets/icon/kakao.svg" alt="카카오로 가입하기.">
          </a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/scripts/signup.js"></script>
</body>

</html>
