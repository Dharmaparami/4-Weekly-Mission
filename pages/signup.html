<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/sign.css" />
  </head>
  <body>
    <div class="sign">
      <div class="sign-container">
          <div class="login">
              <div class="sign-logo">
                  <a href="./"><img src="/assets/image/logo.svg" alt="logo"></a>
              <p>이미 회원이신가요? <a href="signin.html">로그인 하기</a></p>
              </div>
              <form>
                  <label class="email">
                      이메일
                      <input type="email">
                  </label>
                  <label class="password">
                      비밀번호
                      <input type="password"></input>
                      <img src="/assets/icon/eye-on.svg">
                  </label>
                  <label class="check-password">
                    비밀번호 확인
                    <input type="password"></input>
                    <img src="/assets/icon/eye-on.svg">
                  </label>
              </form>
              <button href="signup.html" class="btn-sign-login">회원가입</button>

          </div>
          <div class="social-login">
              <p>다른 방식으로 가입하기</p>
              <div class="icons">
                <a href="https://www.google.com/"><img src="/assets/icon/google.svg" alt="google"></a>
                <a href="https://www.kakaocorp.com/page/"></a><img src="/assets/icon/kakao.svg" alt="kakao"></a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
