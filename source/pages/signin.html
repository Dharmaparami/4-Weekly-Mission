<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="../style/signin.css" />
  </head>
  <body>
    <main>
      <section class="top">
        <div class="logo">
          <a href="/">
            <img class="logo" src="../images/logo.png" alt="Linkbrary로고" />
          </a>
        </div>
        <p class="question">회원이 아니신가요? <a href="./signup">회원 가입하기</a></p>
      </section>
      <form id="signinForm" action="./folder">
        <div class="input">
          <p>이메일</p>
          <input id="email" type="email" placeholder="codeit@codeit.com" />
          <span id="emailError"></span>
        </div>
        <div class="input">
          <p>비밀번호</p>
          <input id="password" type="password" placeholder="········" />
          <span id="passwordError"></span>
        </div>
        <button id="loginButton" title="submit">로그인</button>
      </form>
      <section class="bottom">
        <div class="socialLogin">
          <p>소셜 로그인</p>
          <div class="sns">
            <img src="../images/chrome.svg" href="" alt="크롬 아이콘" />
            <img src="../images/kakao.svg" href="" alt="카카오 아이콘" />
          </div>
        </div>
      </section>
    </main>
    <script src="../js/signin.js" type="module"></script>
  </body>
</html>
