<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/palette.css">
</head>
<body>
    <div class="signBox">
        <form>
            <div class="logoAndSign">
                <a href="/"><img src="img/logo.png"></a>
                <span>이미 회원이신가요? <a href="signin.html">로그인 하기</a></span>
            </div>
            <div class="formBox">
                <div class="emailBox">
                    <label for="userEmail">이메일</label>
                    <input id="userEmail" type=email name="userEmail">
                </div>
                <div class="passwordBox">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" name="password">
                    <img src="img/eye-off.png">
                </div>
                <div class="passwordRepeatBox">
                    <label for="password">비밀번호 확인</label>
                    <input id="password" type="password" name="password">
                    <img src="img/eye-off.png">
                </div>
            </div>
            <button class="signupButton" type="submit">회원가입</button>
        </form> 
        <div class="socialSignBox">
            <span>다른 방식으로 가입하기</span>
            <div class="socialIcon">
                <a href="https://www.google.com/"><img src="img/googleicon.png"></a>
                <a href="https://www.kakaocorp.com/page/"><img src="img/kakaoicon.png"></a>
            </div>
        </div>
    </div>
</body>
</html>
