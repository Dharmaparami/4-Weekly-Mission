<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Linkbrary</title>
</head>
<body>
    <form action="/signup" method="post">
        <a href="index.html">
            <img id="linkbrary-logo" src="/assets/icons/logo.svg" />
        </a>
        <p>이미 회원이신가요? <a href="/signin.html">로그인 하기</a></p>    
        <label for="email">이메일</label>
        <input placeholder="codeit@codeit.com" type="email" id="email" name="email" required>  
        <label for="password">비밀번호</label>
        <div class="input-container">
            <input placeholder="linkbrary2023" type="password" id="password" name="password" required>
            <img src="/assets/icons/eye-off.svg" class="input-icon" />
        </div>
        <label for="password">비밀번호 확인</label>
        <div class="input-container">
            <input placeholder="linkbrary2023" type="password" id="password" name="password" required>
            <img src="/assets/icons/eye-off.svg" class="input-icon" />
        </div>        
        <span class="password-mismatch-message">비밀번호가 다릅니다</span>
        <button id="signup-button" type="submit">회원가입</button>
        <div class="social-login">
            <span>다른 방식으로 가입하기</span>
            <div class="social-icon">
                <a href="https://www.google.com/" target="_blank">
                    <img src="/assets/icons/googleicon.svg" />
                </a>
                <a href="https://www.kakaocorp.com/page/" target="_blank">
                    <img src="/assets/icons/kakaoicon.svg" />
                </a>
            </div>
        </div>
    </form>
</body>
</html>
