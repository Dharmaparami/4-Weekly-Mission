<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <div class="logo-content">
    <a class="logo-link" href="/">
      <img src="./images/logo.svg" alt="홈으로 연결된 logo img" />
    </a>
    <p class="logo-message">
      이미 회원이신가요? <a href="./signin.html">로그인 하기</a>
    </p>
  </div>
  <div class="sign-content">
    <form class="sign-form">
      <div class="sign-inputs">
        <div class="sign-input-content">
          <label for="email">이메일</label>
          <input id="email" class="email-input" type="text" placeholder="codeit@codeit.com" />
          <span class="error-email-message"></span>
        </div>
        <div class="sign-input-content">
          <label for="password">비밀번호</label>
          <div class="sign-password-content">
            <input id="password" class="password-input" type="password" placeholder="‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧" />
            <button class="eye-btn" type="button"></button>
          </div>
          <span class="error-password-message"></span>
        </div>
        <div class="sign-input-content">
          <label for="password-check">비밀번호 확인</label>
          <div class="sign-password-content">
            <input id="password-check" class="password-check-input" type="password" placeholder="‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧" />
            <button class="eye-btn-check" type="button"></button>
          </div>
          <span class="error-password-check-message"></span>
        </div>
      </div>
      <button class="sign-btn" type="submit">회원가입</button>
    </form>
    <div class="sns-content">
      <span class="sns-text">다른 방식으로 가입하기</span>
      <div class="sns-links">
        <a href="https://www.google.com/">
          <img src="./images/google.svg" alt="google img" />
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="./images/kakao.svg" alt="kakao img" />
        </a>
      </div>
    </div> 
  </div>
  <script type="module" src="./signup.js"></script>
</body>
</html>
