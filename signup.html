<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="./style/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="./src/sign.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="layout">
        <div class="title">
          <a href="/" class="logo">
            <img src="./public/images/sign/logo.png" alt="로고이미지" />
          </a>
          <div class="subtitle">
            <span>이미 회원이신가요?</span>
            <a href="./signin.html">로그인 하기</a>
          </div>
        </div>
        <form onsubmit="attemptLogin(); return false;">
          <div class="inputs">
            <label for="email">이메일</label>
            <input id="email" type="text" onblur="validateEmail()" />
            <p class="error-message" id="email-empty-message">
              이메일을 입력해 주세요.
            </p>
            <p class="error-message" id="email-invalid-message">
              올바른 이메일 주소가 아닙니다.
            </p>
            <p class="error-message" id="email-auth-message">
              이메일을 확인해 주세요.
            </p>
          </div>

          <div class="inputs">
            <label for="password">비밀번호</label>
            <div class="pw-container">
              <input id="password" type="password" onblur="validatePw()" />
              <div class="pw-show">
                <img
                  id="pw-eyeIcon"
                  src="./public/images/sign/eye-off.png"
                  alt="비밀번호 숨기기 아이콘"
                  onclick="togglePwVisibility()"
                />
              </div>
            </div>
            <p class="error-message" id="password-empty-message">
              비밀번호를 입력해 주세요.
            </p>
            <p class="error-message" id="password-auth-message">
              비밀번호를 확인해 주세요.
            </p>
          </div>

          <div class="inputs">
            <label for="password-confirm">비밀번호 확인</label>
            <div class="pw-container">
              <input
                id="password-confirm"
                type="password"
                onblur="validatePwConfirm()"
              />
              <div class="pw-show">
                <img
                  id="pwConfirm-eyeIcon"
                  src="./public/images/sign/eye-off.png"
                  alt="비밀번호 숨기기 아이콘"
                  onclick="togglePwConfirmVisibility()"
                />
              </div>
            </div>
            <p class="error-message" id="password-confirm-message">
              비밀번호가 다릅니다.
            </p>
          </div>
          <button type="submit" class="signup">회원가입</button>
        </form>
        <div class="socialLogin">
          <span>다른 방식으로 가입하기</span>
          <div class="social">
            <a class="google" href="https://www.google.com">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="44"
                height="44"
                viewBox="0 0 44 44"
                fill="none"
              >
                <circle cx="22" cy="22" r="21" fill="white" stroke="#D3D4DD" />
              </svg>
              <div class="google-logo"></div>
            </a>
            <a href="https://www.kakaocorp.com/page/" class="kakao">
              <img src="/public/images/sign/kakao.svg" alt="카카오 로고" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
