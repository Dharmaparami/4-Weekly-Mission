<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./src/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sign-box">
      <div class="header">
        <a class="logo-img" href="index.html">
          <img class="logo" src="./images/logo1.png" alt="홈으로 연결" />
        </a>
        <p class="header-message">
          이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
        </p>
      </div>

      <form>
        <div class="email">
          <label for="username">이메일</label>
          <input id="username" name="username">
        </div>
        <div class="pw">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password">
        </div>
        <div class="pw">
          <label for="password">비밀번호 확인</label>
          <input id="password" name="check-password" type="password">
        </div> 
        <div>
        <button class="cta" type="submit">회원가입하기</button>
        </div>
      </form>
    </div>

    <div class="sns-box">
      <span class="sns-text">다른 방식으로 가입하기</span>
      <div class="sns-links">
        <a class="google-link" href="https://www.google.com/" alt="구글계정으로 가입">
          <img src="./images/google.png" />
        </a>
        <a class="kakao-link" href="https://www.kakaocorp.com/page/" alt="카카오계정으로 가입">
          <img src="./images/99FE484C5C3451F218 1.png" />
        </a>
      </div>
    </div>
  </div>    
</body>
</html>
