<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
      <title>Linkbrary</title>
    <link rel="stylesheet" href="style/login.css">
  </head>
  <body>
    <div class="fullFrame">
      <header>
        <a href="index.html"><img src="assets/login_logo.png" alt="login_logo"></a>
        <p>회원이 아니신가요? <a href="signin.html" id="header-link"><span>회원 가입하기</span></a></p>
      </header>
      <section class="section-input">
        <div id="email">
          <p>이메일</p>
          <input type="email" class="email-input" status="steady" placeholder="내용 입력">
        </div>
        <div id="password">
          <p>비밀번호</p>
          <div id="password-input-div">
            <input type="password" class="password-input" status="steady" placeholder="내용 입력">
            <img src="assets/icons/eye-off.png" alt="eye_off_icon" class="PwdEyeIcon">
          </div>
        </div>
      </section>
      <a><button id="signinBtn" class="loginBtn" type="button">로그인</button></a>
      <div class="social-login">
        <span>소셜 로그인</span>
        <div class="icon-google">
          <a href="https://www.google.com/"><img src="assets/icons/icon_google.png" id="icon" alt="google_icon"></a>
        </div>
        <div class="icon-kakao">
          <a href="https://www.kakaocorp.com/page/"><img src="assets/icons/icon_kakao.png" id="icon" alt="kakao_icon"></a>
        </div>
      </div>  
    </div>  
    <script src="js/login.js" type="module"></script>
  </body>
    
</html>
