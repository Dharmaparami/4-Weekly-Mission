<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>회원가입</title>
  <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
</head>
<body>
  <header>
    <a class="logoLink" href="./index.html">
      <img class="logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고">
    </a>
    <p class="headerMessage">
      이미 회원이신가요?<a class="headerLink" href="./signin.html">로그인 하기</a>
    </p>
  </header>
  <div class="signBox">
    <form id="form" class="signForm">
      <div class="signInputs">
        <div class="signInputBox">
          <label class="signInputLabel">이메일</label>
          <input id="email" class="signInput" />
          <p id="emailErrorMessage" class="errorMessage"></p>
        </div>
        <div class="signInputBox signPassword">
          <label class="signInputLabel">비밀번호</label>
          <input id="password" class="signInput" type="password" />
          <p id="passwordErrorMessage" class="errorMessage"></p>
          <button id="passwordToggle" class="eyeButton" type="button">
            <img src="./images/eye-off.svg" />
          </button>
        </div>
        <div class="signInputBox signPassword">
          <label class="signInputAgainLabel">비밀번호 확인</label>
          <input id="passwordValidation" class="signInput" type="password" />
          <p id="passwordValidationErrorMessage" class="errorMessage"></p>
          <button id="passwordToggle" class="eyeButton" type="button">
            <img src="./images/eye-off.svg" />
          </button>
        </div>
      </div>
      <button id="signupBtn" class="cta" type="submit">회원가입</button>
    </form>
    <div class="snsBox">
      <span class="snsText">다른 방식으로 가입하기</span>
      <div class="snsLinks">
        <a class="snsLink googleLink" href="https://www.google.com/" target="_blank">
          <img src="./images/google.png" />
        </a>
        <a class="snsLink kakaoLink" href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="./images/kakao.svg" />
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="./src/signup.js"></script>
</body>
</html>
