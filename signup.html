<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="signin-container">
    <div class="signin-form-wrapper">
      <a class="signin-form-logo" href="/">
        <img src="./svg/logo.svg" alt="" />
      </a>
      <div class="signin-form-signup">
        <span>이미 회원이신가요?</span>
        <a href="/signin.html">로그인 하기</a>
      </div>

      <form class="signin-form" action="">
        <div>
          <p>이메일</p>
          <input class="signin-email" type="email" placeholder="이메일" />
          <p>비밀번호</p>
          <input
            class="signin-password"
            type="password"
            placeholder="비밀번호"
          />
          <p>비밀번호 확인</p>
          <input
            class="signin-password"
            type="password"
            placeholder="비밀번호 확인"
          />
        </div>
        <input class="signin-btn" type="submit" value="회원가입" />
      </form>

      <div class="sns-signin">
        <p class="sns-signin-text">소셜 로그인</p>
        <ul class="sns-signin-list">
          <a href="https://www.google.com/"
            ><img src="images/google-login.png"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="images/kakao-login.png"
          /></a>
        </ul>
      </div>
    </div>
  </body>
</html>
