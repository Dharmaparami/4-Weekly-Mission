<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="src/signup-style.css">
</head>
<body>
  <main>
    <div class="head">
      <a href="index.html">
        <img class="logo_img" src="image/logo.svg" alt="logo">
      </a>
      <div class="member">이미 회원이신가요?<a class="mv_signin" href="/signin.html">로그인 하기</a></div>
    </div>
    <form>
      <div>
        <label for="email">이메일</label>
        <input id="email" name="email">
      </div>
      <div class="password_block">
        <label class="password" for="password">비밀번호</label>
        <input id="password" name="password">
        <button class="eye-button"><img src="image/eye-on.svg"></button>
      </div>
      <div class="password_block">
        <label class="password" for="password">비밀번호 확인</label>
        <input id="password" name="password">
        <button class="eye-button"><img src="image/eye-on.svg"></button>
        <!-- <span class="diff_password">비밀번호가 다릅니다</span> -->
      </div>
    </form>
    <a class="signup_button" href="">회원가입</a>
    <div class="signup_block">
      <span>다른 방식으로 가입하기</span>
      <div class="social_signup_img">
        <a href="https://www.google.com/">
          <img src="image/google_login.svg">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="image/kakao_login.svg">
        </a>
      </div>
    </div>
  </main>
</body>
</html>
