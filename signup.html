<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="contents">
      <a href="./">
        <img class="sign_logo" src="./images/logo.png" alt="Linkbrary" />
      </a>
      <div class="login_info">
        이미 회원이신가요? <a href="./signin.html" target="_self">로그인하기</a>
      </div>
      <form class="form_box">
        <label class="form_label" for="emailInput">이메일</label>
        <input class="form_input" id="emailInput" type="email" />
        <label class="form_label" for="passwordInput">비밀번호</label>
        <div class="password">
          <input class="form_input" id="passwordInput" type="password" />
          <button class="btn_password_icon">
            <img class="btn_password_icon_imgs icon_eye_open" src="./images/icon-open-eye.png"></img>
          </button>
        </div>
        <label class="form_label" for="passwordCheck">비밀번호 확인</label>
        <div class="password">
          <input class="form_input" id="passwordCheck" type="password" />
          <button class="btn_password_icon">
            <img class="btn_password_icon_imgs icon_eye_open" src="./images/icon-open-eye.png"></img>
          </button>
        </div>
      </form>
      <a class="signup_button" href="./">회원가입</a>
      <div class="social_login_box">
        <p>다른 방식으로 가입하기</p>
        <div class="social_icons">
          <div class="social_icon_link back_color_white">
            <a href="https://www.google.com/" target="_self">
              <img
                class="social_login_icon"
                src="./images/icon-google.png"
                alt="icon-google"
              />
            </a>
          </div>
          <div class="social_icon_link back_color_yellow">
            <a href="https://www.kakaocorp.com/page/" target="_self">
              <img
                class="social_login_icon"
                src="./images/icon-kakao.png"
                alt="icon-kakao"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
