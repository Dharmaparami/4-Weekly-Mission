<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/signup.css">
    <script defer type="module" src="json/signup.js"></script>
  </head>
  <body>
    <div class="content">
      <div>
        <a class="logo" href="index.html"><img alt="linkbrary-logo" src="images/Linkbrary-logo.svg"></a>
        <div class="sign-in">
          이미 회원이신가요?
          <a href="signin.html">로그인하기</a>
        </div>
      </div>
      <form>
        <div class="input-email">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="e-mail">
          <div class="email-error"></div>
        </div>
        <div class="input-password">
          <label for="password">비밀번호</label>
          <div class="password-info">
            <input id="password" name="password" type="password" placeholder="비밀번호">
            <button class="eye-btn" type="button"><img alt="blind" src="images/eye-off.svg"></button>
            <div class="password-error"></div>
          </div>
        </div>
        <div class="password-check">
          <label for="password-check">비밀번호 확인</label>
          <div class="password-info">
            <input id="password-check" name="password-check" type="password" placeholder="비밀번호 확인">
            <button class="eye-btn2" type="button"><img alt="blind" src="images/eye-off.svg"></button>
            <div class="password-check-error"></div>
          </div>
        </div>
        <button id="confirm-button" type="submit">회원가입</button>
        <div class="sns-login">
          다른 방식으로 가입하기
          <div class="sns-link-buttons">
            <a href="https://www.google.com/"><img alt="google" src="images/icon-google.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img alt="kakao" src="images/icon-kakao.png"></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
