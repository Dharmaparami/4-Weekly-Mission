<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="style\sign.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo-link" href="index.html">
        <img
          class="header-logo"
          src="assets\icon\Linkbrary.svg"
          alt="홈으로 연결된 Linkbrary 로고"
        />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label for="email" class="sign-input-label">이메일</label>
            <input id="email" class="sign-input" />
          </div>
          <div class="sign-input-box sign-password">
            <label for="password" class="sign-input-label text-medium">비밀번호</label>
            <input id="password" class="sign-input" type="password" />
            <button id="eye-button" type="button">
              <img id="eye-icon" src="assets\icon\eye-off.svg" />
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <label for="passwordcheck" class="sign-input-label text-medium">비밀번호 확인</label>
            <input id="passwordcheck" class="sign-input" type="password" />
            <button id="eye-button" type="button">
              <img id="eye-icon" src="assets\icon\eye-off.svg" />
            </button>
          </div>
        </div>
        <button id="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="assets\icon\google .svg" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="assets/icon/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="script/sign.js"></script>
  </body>
</html>
