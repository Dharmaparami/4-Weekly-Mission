<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img
          src="./images/logo_icon/Linkbrary_title_logo.png"
          alt="링크브러리 로고"
      /></a>
      <p>
        이미 회원이신가요?
        <a class="change-in_up" href="./signin.html">로그인 하기</a>
      </p>
    </header>

    <main>
      <form method="post" action="" id="signup-form">
        <label id="signin-email-section" class="form" for="signup-email-input">
          <p>이메일</p>
          <input id="signup-email-input" type="e-mail" />
          <p id="email-error-message"></p>
        </label>

        <label id="signup-password-section" for="signin-password-input">
          <p>비밀번호</p>
          <div class="password-box">
            <input id="signup-password-input" type="password" />
            <img
              id="password-eye-icon"
              src="./images/logo_icon/hidden_eye_icon.png"
              alt="비밀번호 숨김"
            />
          </div>
          <p id="password-error-message"></p>
        </label>

        <label
          id="signup-password-repeat-section"
          for="signup-password-repeat-input"
        >
          <p>비밀번호 확인</p>
          <div class="password-box">
            <input id="signup-password-repeat-input" type="password" />
            <img
              id="password-repeat-eye-icon"
              src="./images/logo_icon/hidden_eye_icon.png"
              alt="비밀번호 숨김"
            />
          </div>
          <p id="password-repeat-error-message"></p>
        </label>
        <button type="button" id="signup-button">회원가입</button>
      </form>
    </main>

    <footer>
      <div class="social-signup">
        다른 방식으로 가입하기
        <div class="social-icon">
          <a href="https://www.google.com/" target="_blank"
            ><img src="./images/social_icon/google.png" alt="구글"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="./images/social_icon/kakatalk.png" alt="카카오톡"
          /></a>
        </div>
      </div>
    </footer>

    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
