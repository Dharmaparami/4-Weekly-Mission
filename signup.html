<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link href="./src/signin.css" rel="stylesheet" type="text/css" />
  <link href="./src/signup.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="SignUpFormFrame">
    <form class="LoginForm">
      <a href="/"><img class="LoginLogo" src="./images/logo.svg"></a>
      <div class="LoginNoMem">
        <div class="LoginQ">이미 회원이신가요?</div>
        <a href="./signin.html" class="LoginA">로그인 하기</a>
      </div>
      <div class="LoginEmail">이메일</div>
      <input type="text" name="email" class="LoginInputEmail SignUpEmailInput">
      <div class="LoginEmailError"></div>
      <div class="LoginPw">비밀번호</div>
      <div class="NoSee">
        <input type="password" name="password" class="SignUpPwInput">
        <img src="" class="eye-button">
      </div>
      <div class="LoginPwError"></div>
      <div class="SignUpPw">비밀번호 확인</div>
      <div class="NoSee">
        <input type="password" name="password" class="SignUpPwCorrectInput">
        <img src="" class="eye-button">
      </div>
      <div class="LoginPwCorrectError"></div>
      <button class="LoginBtn">회원가입</button>
      <div class="LoginSocial">
        <div>다른 방식으로 가입하기</div>
        <div class="LoginSocialImg">
          <a class="circle google-link" href="https://www.google.com/">
            <img src="./images/google.png" class="googleImg">
          </a>
          <a class="circle kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" class="kakaoImg">
          </a>
        </div>
      </div>
    </form>
  </div>
  <script src="./js/signup.js"></script>
</body>
</html>
