<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary_signup</title>
  <link rel="stylesheet" href="./src/signup.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script src="https://kit.fontawesome.com/e9a3e61e8a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="headerWrap">
    <a class="headerWrap__logo" href="./index.html">
      <img src="./img/logo-signin.svg">
    </a>
    <h2 class="headerWrap__text">
      이미 회원이신가요?
      <a class="headerWrap__text--link" href="./signin.html">
        로그인 하기
      </a>
    </h2>
  </header>
  <main>
    <form class="signup">
      <div class="signup__email">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일 주소 입력">
      </div>
      <div class="signup__pass">
        <label for="pass">비밀번호</label>
        <input id="pass" name="pass" type="password" placeholder="비밀번호 입력">
        <i class="fa-solid fa-eye-slash"></i>
      </div>
      <div class="signup__passCheck">
        <label for="passCheck">비밀번호 확인</label>
        <input id="passCheck" name="passCheck" type="password" placeholder="비밀번호 확인">
        <i class="fa-solid fa-eye-slash"></i>
      </div>
      <button class="signup__Btn" type="submit">
        회원가입
      </button>
    </form>
    <div class="snsBox">
      <p class="snsBox__text">다른 방식으로 가입하기</p>
      <ul class="snsBox__link">
        <li class="snsBox__link--hideMaker">
          <a class="snsBox__link--google" href="https://www.google.com/">
            <img src="./img/google.png">
          </a>
        </li>
        <li class="snsBox__link--hideMaker">
          <a class="snsBox__link--kakao" href="https://www.kakaocorp.com/page/">
            <img src="./img/kakao.png">
          </a>
        </li>
      </ul>
    </div>
  </main>
  <script type="module" src="./src/signup.js"></script>
</body>
</html>
