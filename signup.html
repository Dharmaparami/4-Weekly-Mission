<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Styles/reset.css">
      <link rel="stylesheet" href="Styles/defaultStyle.css">
      <link rel="stylesheet" href="Styles/signPage.css">
      <link href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <title>signupPage</title>
   </head>
   <body>
      <main class="signPageOuterLineLimit">

         <header>
            <a href="index.html"><img src="Assets/logos/logo.svg" alt="Linkbrary Logo"></a>
            <div>이미 회원이신가요?<a href="signin.html">로그인 하기</a></div>
         </header>

         <form>
            <section>
               <label for="signupEmailInput">이메일</label>
               <div><!-- focus event를 함수 하나로 표현하기 위한 div-->
                  <input id="signupEmailInput" type="email" placeholder="codeit@codeit.com">
               </div>
               <p class="errorMessagePreset" id="emailErrorMessege"></p>
            </section>

            <section>
               <label for="signupPasswordInput">비밀번호</label>
               <div class="seenButtonPositionOrigin">
                  <input id="signupPasswordInput" type="password" placeholder="‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧">
                  <button class="passToggleBtn" type="button">
               </div>
               <p class="errorMessagePreset" id="passErrorMessege"></p>
            </section>

            <section>
               <label for="signupPasswordCheckInput">비밀번호 확인</label>
               <div class="seenButtonPositionOrigin">
                  <input id="signupPasswordCheckInput" type="password" placeholder="‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧ ‧">
                  <button class="passToggleBtn" type="button">
               </div>
               <p class="errorMessagePreset" id="passCheckErrorMessege"></p>
            </section>
            
            <button id="confirmBtn" class="buttonBasic">회원가입</button>
         </form> 

         <footer>
            <a>다른 방식으로 가입하기</a>
            <div class="socialLoginIcons">
               <a href="https://www.google.com/" ><img class="socialLoginIcon" src="Assets/Icons/google.svg" alt="Google"></a>
               <a href="https://www.kakaocorp.com/"><img class="socialLoginIcon" src="Assets/Icons/social_kakaotalk.png" alt="kakaoTalk"></a>
            </div>
         </footer>

      </main>  
      <script type="module" src="./JavaScript/signup.js"></script>
   </body>
</html>
