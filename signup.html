<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-position">
        <nav>
            <a href="/"><img src="./image/logo.png" alt="linkbrary logo" width="210.58px" height="38px"></a>
        </nav>
        <div class="join-us">
            이미 회원이신가요? <a href="./signin.html">로그인 하기</a>
        </div>
        <div>
            <form>
                <div class="sign-title">
                    이메일
                </div>
                <div>
                    <input class="input-case" name="email" type="email">
                </div>
                <div class="sign-title">
                    비밀번호
                </div>
                <div class="relative">
                    <input class="input-case" name="password" type="password">
                    <div class="eye">
                        <img src="./image/eye-off.png" width="100%" height="100%">
                    </div>
                </div>
                <div class="sign-title">
                    비밀번호 확인
                </div>
                <div class="relative">
                    <input class="input-case" name="password" type="password">
                    <div class="eye">
                        <img src="./image/eye-off.png" width="100%" height="100%">
                    </div>
                </div>
                <button class="signin-button" type="submit">
                    회원가입  
                </button>
            </form>
        </div>
        <div class="login-footer">
            <div class="social-login">다른 방식으로 가입하기</div>
            <div>
                <a href="https://www.google.com" target="_blank"><img src="./image/icon-google.svg"></a>
                <a href="https://www.kakaocorp.com/page" target="_blank"><img src="./image/icon-kakaotalk.svg"></a>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
