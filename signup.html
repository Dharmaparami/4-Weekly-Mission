<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Styles/reset.css">
      <link rel="stylesheet" href="Styles/basic.css">
      <link rel="stylesheet" href="Styles/signPage.css">
      <link href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <title>SignupPage</title>
   </head>
   <body>
      <section class="signPage">
         <div class="signForm">
            <header>
               <a href="index.html"><img src="Assets/logos/logo.svg" alt="Linkbrary Logo"></a>
               <div><a>이미 회원이신가요?</a><a href="signin.html">로그인 하기</a></div>
            </header>
            <form action="">
               <div class="inputSection">
                  <label for="">이메일</label>
                  <input class="signupEmailInput" type="email">
               </div>
               <div class="inputSection">
                  <label for="">비밀번호</label>
                  <div class="seenButtonPositionOrigin">
                     <input class="signupPasswordInput" type="password">
                     <button class="passwordSeenButton"><img src="Assets/Icons/eye-off.svg" alt="">
                  </div>
               </div>
               <div class="inputSection">
                  <label for="">비밀번호 확인</label>
                  <div class="seenButtonPositionOrigin">
                     <input class="signupPasswordCheckInput" type="password">
                     <button class="passwordSeenButton"><img src="Assets/Icons/eye-off.svg" alt="">
                  </div>
               </div>
               <button type="submit" class="button">회원가입</button>
            </form> 
            
         </div>
         <div class="socialSign">
            <a>다른 방식으로 가입하기</a>
            <div class="socialLoginIcons">
               <a href="https://www.google.com/" ><img class="socialLoginIcon" src="Assets/Icons/google.svg" alt="Google"></a>
               <a href="https://www.kakaocorp.com/"><img class="socialLoginIcon" src="Assets/Icons/social_kakaotalk.png" alt="Kakaotalk"></a>
            </div>
         </div>
      </section>  
      <script src="./JavaScript/sign.js"></script>
   </body>
</html>
