<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <a href="/">
          <img src="./assets/signin/logo.svg" alt="Linkbrary 로고" />
        </a>
        <div class="signup">
          <p>회원이 아니신가요?</p>
          <a href="./signup.html">회원 가입하기</a>
        </div>
      </header>
      <form>
        <div class="email">
          <label for="email">이메일</label>
          <input type="email" id="email" />
        </div>
        <div class="password">
          <label for="pw">비밀번호</label>
          <div class="inputPW">
            <input type="password" id="pw" />
            <img
              class="eye-off"
              src="./assets/signin/eye-off.svg"
              alt="eye-off"
            />
          </div>
        </div>
        <div class="login">
          <button class="login-btn" onclick="location.href ='./signin.html'">
            로그인
          </button>
          <div class="social-login">
            <p>소셜 로그인</p>
            <div class="links">
              <a href="https://www.google.com/">
                <img src="./assets/signin/Component 2.svg" alt="google link" />
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img src="./assets/signin/Component 3.svg" alt="kakao link" />
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./scripts/signin.js"></script>
  </body>
</html>
