<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary_signin</title>
  <link rel="stylesheet" href="./src/signin.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script src="https://kit.fontawesome.com/e9a3e61e8a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="headerWrap">
    <a class="headerWrap__logo" href="./index.html">
      <img src="../img/logo-signin.svg">
    </a>
    <h2 class="headerWrap__text">
      회원이 아니신가요? 
      <a class="headerWrap__text--link" href="./signup.html">
        회원 가입하기
      </a>
    </h2>
  </header>
  <main>
    <form class="signin">
      <div class="signin__email">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일 주소 입력">
      </div>
      <div class="signin__pass">
        <label for="pass">비밀번호</label>
        <div class="signin__pass--toggle">
          <input id="pass" name="pass" type="password" placeholder="비밀번호 입력">
          <i class="fa-solid fa-eye-slash"></i>
        </div>
      </div>
      <button class="signin__Btn" type="submit">
        로그인
      </button>
    </form>
    <div class="snsBox">
      <p class="snsBox__text">소셜 로그인</p>
      <ul class="snsBox__link">
        <li class="snsBox__link--hideMaker">
          <a class="snsBox__link--google" href="https://www.google.com/">
            <img src="./img/google.png">
          </a>
        </li>
        <li class="snsBox__link--hideMaker">
          <a class="snsBox__link--kakao" href="https://www.kakaocorp.com/page/">
            <img src="./img/kakao.png">
          </a>
        </li>
      </ul>
    </div>
  </main>
  <script src="./src/signin.js"></script>
</body>
</html>
