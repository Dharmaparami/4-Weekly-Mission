<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
  <div class="body-box">
    <div class="main-position">
      <nav class="img-box">
        <a href="/"><img src="./image/login-logo.svg" alt="linkbrary logo"></a>
      </nav>
      <div class="join-us">
        회원이 아니신가요? <a href="./signup.html">회원가입하기</a>
      </div>
      <form class="login-form">
        <label class="sign-title">
          이메일
        </label>
        <div class="h-12"></div>
        <input class="input-case email-input" name="email" type="email">
        <div class="h-24 error-text-email"></div>
        <label class="sign-title">
          비밀번호
        </label>
        <div class="h-12"></div>
        <div class="relative">
          <input class="input-case password-input" name="password" type="password" autoComplete="off">
          <div class="eye-icon img-box">
            <img src="./image/eye-off.png" width="100%" height="100%">
          </div>
        </div>
        <div class="h-24 error-text-password"></div>
        <button class="signin-button" type="submit">
          로그인
        </button>
      </form>
      <footer class="login-footer">
        <div class="social-login">소셜로그인</div>
        <div class="img-box">
          <a href="https://www.google.com" target="_blank"><img src="./image/icon-google.svg"></a>
          <a href="https://www.kakaocorp.com/page" target="_blank"><img src="./image/icon-kakaotalk.svg"></a>
        </div>
      </footer>
    </div>
  </div>
  <script type="module" src="./js/login.js"></script>
</body>

</html>
