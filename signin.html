<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" id="input-email" onkeypress="enterKey()" />
            <p id="id-warning">이메일을 입력해주세요.</p>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" type="password" id="input-password" onkeypress="enterKey()" />
            <button class="eye-button" type="button">
              <img src="./images/eye-off.svg" />
            </button>
            <p id="pw-warning">비밀번호를 입력해주세요.</p>
          </div>
        </div>
        <button class="cta" type="submit">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>



    <script>



      //이메일 빈값/형식체크(정규식 알아보기)
      let emailInput = document.querySelector('#input-email')

      emailInput.addEventListener('blur', function(){
        if (!emailInput.value){
          document.querySelector('#id-warning').style.display = 'block';
        }
        else if (!emailInput.value.includes('@')){
          document.querySelector('#id-warning').style.display = 'block'
          document.querySelector('#id-warning').innerHTML = '이메일 형식으로 입력해주세요'
        }
      })











      //비밀번호 빈값 체크
      //warning message 이후 비밀번호 보기 버튼 자리이탈함...
      //비밀번호 보안 알아보기
      let passwordInput = document.querySelector('#input-password')

      passwordInput.addEventListener('blur', function(){
        console.log(passwordInput.value)
        if (!passwordInput.value){
          document.querySelector('#pw-warning').style.display = 'block'
        }
      })

      //관리자 이메일 관리자 페이지 이동

      //       // }
      //       alert('확인')
      //       location.href = '/'
      //   }
      // }



    </script>
  </body>
</html>
