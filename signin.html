<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="./src/sign.css" />
</head>
<body>
    <header>
        <a class="header-logo" href="/index.html">
            <img src="./images/logo.png" alt="홈으로 연결된 Linkbrary 로고" />
        </a>
        <p class="header-message">
            회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
        </p>
    </header>
    <div class="sign-box">
        <form class="sign-form">
          <div class="sign-inputs">
            <div class="sign-input-box">
              <label class="sign-input-label">이메일</label>
              <input class="sign-input" type="email" />
            </div>
            <div class="sign-input-box sign-password">
              <label for="password" class="sign-input-label">비밀번호</label>
              <input id="password" class="sign-input" type="password" />
              <button class="eye-button" type="button">
                <img src="./images/eye-off.png" />
              </button>
            </div>
          </div>
          <button class="cta" type="submit">로그인</button>
        </form>
        <div class="sns-box">
          <span class="sns-text">소셜 로그인</span>
          <div class="sns-links">
            <a class="sns-link google-link" href="https://www.google.com/">
              <img src="./images/google.png" />
            </a>
            <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
              <img src="./images/kakao.png" />
            </a>
          </div>
        </div>
      </div>
</body>
</html>
