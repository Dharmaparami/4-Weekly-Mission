<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="styles/signin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form>
      <main class="signin_body">
        <header class="signin_header">
          <a href="/"><img src="images/logo.svg" class="logo" /></a>
          <p>
            회원이 아니신가요?
            <a class="signup" href="/signup.html">회원 가입하기</a>
          </p>
        </header>
        <div class="signin_info">
          <div>
            <label for="signin_email"> 이메일</label>
            <input id="signin_email" name="email" type="email" />
          </div>
          <div>
            <label for="signin_password"> 비밀번호</label>
            <input id="signin_password" name="password" type="password" />
            <button>
              <img src="./images/eye-off.svg" />
            </button>
          </div>
        </div>
        <div class="button_area">
          <button type="submit" class="signin_button">로그인</button>
        </div>
      </div>
      <div class="signin_body">
        <div class="social_signin">
          <p>소셜 로그인</p>
          <div>
            <a href="https://www.google.com/"
              ><img src="./images/google_logo.png"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="./images/kakao_logo.png"
            /></a>
          </div>
        </div>
      </main>
    </form>
  </body>
</html>
