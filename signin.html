<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sign-style.css">
  <title>signin</title>
</head>
<body>
  <div class="content">
    <form>
      <div class="signin">
        <div>
          <a href="./index.html">
            <img src="./img/sign-logo.png">
          </a>
        </div>
        <div class="signup">
          <div>
            <p>회원이 아니신가요?</p>
          </div>
          <div>
            <a href="./signup.html">회원 가입하기</a>
          </div>
        </div>
      </div>

      <div class="inputContainer">
        <div class="email">
          <div class="label_email">
            <label for="email">이메일</label>
          </div>
          <div class="input">
            <input id="email" type="id" placeholder="codeit@codeit.com">
            <span id="signinEmailError"></span>
          </div>
        </div>

        <div class="password">
          <div class="label_password">
            <label for="password">비밀번호</label>
          </div>
          <div class="input">
            <input id="password" type="password">
            <span id="signinPwError"></span>
          </div>
        </div>
      </div>

      <div class="button">
        <button id="loginButton" class="signButton"><span class="sign">로그인</span></button>
      </div>

    </form>

    <section>
      <div class="social">
        <div>
          <p>소셜 로그인</p>
        </div>
        <div class="icon">
            <a class="googleIcon" href="https://www.google.com/">
              <img alt="구글로 로그인" src="./img/google-icon.svg">
            </a>
            <a class="kakaoIcon" href="https://www.kakaocorp.com/page/">
              <img alt="카카오로 로그인" src="./img/kakao-icon.svg">
            </a>
        </div>
      </div>
    </section>
  </div>

  <script src="./js/sign.js"></script>
</body>
</html>
