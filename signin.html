<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./src/sign.css">
</head>
<body>
  <form>
    <div class="loginform">
      <h1 class="login login-title">
        <a href="./index.html"><img src="./images/logo.svg" alt=""></a>
      </h1>
      <div class="ask">
        <p>
          회원이 아니신가요?<a href="./signup.html">회원 가입하기</a>
        </p>
      </div>
      <label>이메일</label>
        <input name="username" id="emailInput" type="text" placeholder="Email 또는 전화번호" />
        <div class="error-message" id="emailEmptyError">이메일을 입력해 주세요.</div>
        <div class="error-message" id="emailFormatError">올바른 이메일 주소가 아닙니다.</div>
        <div class="error-message" id="emailCheckError">이메일을 확인해 주세요.</div>
      <label>비밀번호</label>
        <input name="password" id="passwordInput" type="password" placeholder="비밀번호" />
        <div class="error-message" id="passwordError">비밀번호를 입력해 주세요.</div>
        <div class="error-message" id="passwordCheckError">비밀번호를 확인해 주세요.</div>
      <button type="button" onclick="validateLogin()">로그인</button>
      <div class="snslogin">
        <p>소셜로그인</p>
        <div class="snslink">
          <a href="https://www.google.com" class="google" target="_blank"><img src="./images/google.png" alt=""></a>
          <a href="https://www.kakaocorp.com/page/" class="kakako" target="_blank"><img src="./images/kakao.svg"
              alt=""></a>
        </div>
      </div>
    </div>
  </form>
  <script src="src/sign.js"></script>
</body>
</html>
