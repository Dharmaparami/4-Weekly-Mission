<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./stylesheets/components/sign.css" />
    <script type="module" src="./scripts/signin.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header-area">
        <a href="/" class="go-to-main">
          <img src="images/icons/linkbrary-logo.svg" alt="로고" class="logo" />
        </a>
        <p class="question">
          회원이 아니신가요?
          <a href="signup.html" class="link">회원 가입하기</a>
        </p>
      </header>

      <form action="folder.html" class="form-area" id="sign-form">
        <label class="label" for="email">이메일</label>
        <div class="input-group">
          <input type="email" name="email" id="email" class="input" />
        </div>
        <p class="msg-error hidden"></p>

        <label class="label" for="password">비밀번호</label>
        <div class="input-group password">
          <input type="password" name="password" id="password" class="input" />
          <button type="button" class="ico-eye" aria-label="눈모양 아이콘"></button>
        </div>
        <p class="msg-error hidden"></p>

        <button type="submit" class="btn btn-sign">로그인</button>
      </form>

      <div class="btn sns-btn-group">
        <span class="title">소셜 로그인</span>
        <ul class="button-list">
          <li class="button-item google">
            <a href="https://www.google.com/">
              <img src="images/icons/google-logo-color.png" alt="구글로 로그인" />
            </a>
          </li>
          <li class="button-item kakao">
            <a href="https://www.kakaocorp.com/page/">
              <img src="images/icons/kakao-logo-color.svg" alt="카카오로 로그인" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
