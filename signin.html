<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
  <form class="login">
    <div class="login-div1">
      <div class="login-title">
        <a href="/" target="_self">
          <img class="signin-logo" src="./images/logo.png" alt="로그인페이지로고">
        </a>
        <div class="login-title-text">회원이 아니신가요?
          <a class="login-text-link" href="/signup.html">회원가입하기</a>
        </div>
      </div>
      <div class="login-input">
        <div>
          <label>이메일</label>
          <input name="email" type="text" placeholder="Email">
        </div>
        <div>
          <label>비밀번호</label>
          <input name="password" type="password" placeholder="비밀번호">
        </div>
      </div>
      <div>
        <button class="login-button">로그인</button>
      </div>
    </div>
    <div class="login-div2">
      <div class="social-txt">소셜 로그인</div>
      <div class="social-img">
        <a href="https://www.google.com/" target="_blank">
          <img src="./images/google.png" alt="google">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="./images/kakaotalk.png" alt="kakaotalk">
        </a>
      </div>
    </div>
  </form>
</body>

</html>
