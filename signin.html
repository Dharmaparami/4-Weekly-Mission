<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signin</title>
  <link rel="stylesheet" href="./css/signin.css" />
</head>

<body>
  <header>
    <a href="index.html"><img src="./images/logo_icon/Linkbrary_title_logo.png" alt="링크브러리 로고" /></a>
    <div class="signup">
      회원이 아니신가요? <a href="./signup.html">회원 가입하기</a>
    </div>
  </header>

  <main>
    <form method="post" action="" id="login-form">
      <label for="login-id">
        <p>이메일</p>
        <input type="e-mail" />
      </label>

      <label for="login-password">
        <p>비밀번호</p>
        <div class="password-box">
          <input type="password" />
          <a href=""><img src="./images/logo_icon/hidden eye icon.png" alt="비밀번호 숨김" /></a>
        </div>
      </label>
      <button class="login-button">로그인</button>
    </form>

    <div class="social-login">
      소셜 로그인
      <div class="social-login-icon">
        <a href="https://www.google.com/"><img src="./images/social_icon/google icon.png" alt="구글" /></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./images/social_icon/kakatalk icon.png" alt="카카오톡" /></a>
      </div>
    </div>
  </main>
</body>

</html>
