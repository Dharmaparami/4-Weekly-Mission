<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="./src/sign.css">
</head>

<body>
  <header>
    <a class="logo-link" href="index.html">
      <img class="header-logo" src="./images/logo.svg" alt="홈과 연결된 Linkbrary 로고">
    </a>
    <p class="header-message">
      회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
    </p>
  </header>
  <div class="sign-box">
    <form class="sign-form">
      <div class="sign-inputs">
        <div class="sign-input-box">
          <label class="sign-input-label">이메일</label>
          <input class="sign-input" id="emailInput">
        </div>
        <div class="sign-input-box sign-password">
          <label class="sign-input-label">비밀번호</label>
          <input class="sign-input" id="passwordInput" type="password">
          <img class="eye-button" src="./images/eye-off.svg">
        </div>
      </div>
      <div class="cta" id="loginButton">로그인</div>
    </form>
    <div class="sns-box">
      <span class="sns-text">소셜 로그인</span>
      <div class="sns-links">
        <a class="sns-link google-link" href="https://www.google.com/">
          <img src="./images/google.png">
        </a>
        <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
          <img src="./images/kakao.svg">
        </a>
      </div>
    </div>
  </div>
  <script src="signin.js"></script>
</body>


</html>
