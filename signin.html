<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/signin_style.css">
  </head>
  <body>
    <div class="content">
      <div>
        <a class="logo" href="index.html"><img alt="logo" src="images/logo.svg"></a>
        <div class="sign-up">
          회원이 아니신가요?
          <a href="/signup.html">회원 가입하기</a>
        </div>
      </div>
      <form>
        <div class="input-email">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="e-mail">
        </div>
        <div class="input-password">
          <label for="password">비밀번호</label>
          <div class="checkbox">
            <input id="password" name="password" type="password" placeholder="비밀번호">
            <button><img alt="blind" src="images/eye-on.svg"></button>
          </div>
        </div>
        <button>로그인</button>
        <div class="sns-login">
          소셜로그인
          <div class="sns-links">
            <a href="https://www.google.com/"><img alt="google" src="images/Component 2.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img alt="kakao" src="images/Component 3.png"></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
