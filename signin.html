<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linkbrary signin</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="src/sign.css">
  </head>
  <body>
    <header>
      <div class="title">
        <a class="titie-logo" href="index.html">  
          <img src="images/logo.svg" width="222" height="40" alt="Linkbrary">
        </a>
        <div class="title-context">
          <div>회원이 아니신가요?</div>
          <a class="title-signup" href="./signup.html">회원가입 하기</a>
        </div>
      </div>
    </header>

    <main>
      <form class="signin" type="submit">
        <div class="sign-text">
          <label for="sign-email">이메일</label>
          <input class="sign-email" name="email" type="email">
          <div class="email message"><!-- 이메일 입력 정보 --></div>
        </div>

        <div class="sign-text">
          <label for="sign-password">비밀번호</label>
          <div class="password-eye">
            <input class="sign-password" name="password" type="password">
            <img class="eye" src="./images/eye-off.svg" alt="eye">
          </div>
          <div class="password message"><!-- 비밀번호 입력 정보 --></div>
        </div>

        <button class="btn signin" type="submit">로그인</button>
      </form>
      
      <div class=" social">
        <div class="social-sign">소셜 로그인</div>
        <div class="social-icon">
          <a class="social-icon-google" href="https://www.google.com">
            <img class="google" src="images/google.png" alt="google">
            <img class="google-background" src="images/google-background.svg" alt="google-bg">
          </a>
          <a class="social-icon-kakaotalk" href="https://www.kakaocorp.com/page">
            <img class="kakaotalk" src="images/kakaotalk.svg" alt="kakao">
            <img class="kakaotalk-background" src="images/kakaotalk-background.svg" alt="kakao-bg">
          </a>
        </div>
      </div>
    </main>

    <script src="scripts/sign.js"></script>
  </body>
</html>
