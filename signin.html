<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary 로그인</title>
  <link rel="stylesheet" href="./css/signin.css">
  <link rel="icon" href="./img/favicon.png">
</head>
  <body>
    <div class="login-form">
      <div class="heading">
        <a href="/"><img src="./img/login/logo.png" alt="logo"></a>
        <span class="signup">
          회원이 아니신가요? <a href="./css/signup.html">회원 가입하기</a>
        </span>
      </div>
      <form action="">
        <div class="box">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="codeit@codeit.com" required>
        </div>
        <div class="box">
          <label for="password">비밀번호</label>
          <div class="password">
            <input class="password" type="password" id="password" name="password" placeholder="••••••••" required>
            <img class="eye-icon" src="./img/login/eye-off.svg" alt="Password Visibility">
          </div>
        </div>
        <button type="submit">로그인</button>
      </form>
    </div>
    <div class="social-login">
      <span>
        소셜 로그인
      </span>
      <div class="icon">
        <a href="https://www.google.com/"><img src="./img/login/google.svg" alt="google login"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./img/login/kakao.svg" alt="kakao login"></a>
      </div>
    </div>
  </body>
</html>
