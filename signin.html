<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
  <link rel="stylesheet" href="./css/signin.css" />
</head>
<body>
  <div class="logo-content">
    <a class="logo-link" href="/">
      <img src="./images/logo.svg" alt="홈으로 연결된 logo img" />
    </a>
    <p class="logo-message">
      회원이 아니신가요? <a href="./signup.html">회원 가입하기</a>
    </p>
  </div>
  <div class="sign-content">
    <form class="sign-form">
      <div class="sign-inputs">
        <div class="sign-input-content">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="이메일을 입력해 주세요." />
        </div>
        <div class="sign-input-content sign-password-content">
          <label for="password">비밀번호</label>
          <input id="password" type="password" placeholder="비밀번호를 입력해 주세요." />
          <button class="eye-btn" type="button">
            <img src="./images/eye-off.svg" alt="password on-off img" />
          </button>
        </div>
      </div>
      <button class="sign-btn" type="submit">로그인</button>
    </form>
    <div class="sns-content">
      <span class="sns-text">소셜 로그인</span>
      <div class="sns-links">
        <a href="https://www.google.com/">
          <img src="./images/google.svg" alt="google img" />
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="./images/kakao.svg" alt="kakao img" />
        </a>
      </div>
    </div> 
  </div>
</body>
</html>
