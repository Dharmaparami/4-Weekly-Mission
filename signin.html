<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/color.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <a href="./">
      <img class="signLogo" src="./images/logo.png" alt="logo.png" />
    </a>
    <div class="loginInfo">
      회원이 아니신가요? <a href="./signup.html" target="_self">회원가입하기</a>
    </div>
    <div class="formBox">
      <label class="formLabel">이메일</label>
      <input class="formInput" type="email" />
      <label class="formLabel">비밀번호</label>
      <div class="password">
        <input class="formInput" type="password" />
        <!-- <img class="eyes" src="./images/eye-solid.svg" alt="" /> -->
      </div>
    </div>
    <a class="bottonBack" href="./">로그인</a>
    <div class="socialLoginBox">
      <p>소셜 로그인</p>
      <div class="socialIcons">
        <div class="socialIconLink backColorWhite">
          <a href="https://www.google.com/" target="_self">
            <img
              class="socialLoginIcon"
              src="./images/icon-google.png"
              alt="icon-google.png"
            />
          </a>
        </div>
        <div class="socialIconLink backColorYellow">
          <a href="https://www.kakaocorp.com/page/" target="_self">
            <img
              class="socialLoginIcon"
              src="./images/icon-kakao.png"
              alt="icon-kakao.png"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
