<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./assets/logo/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message text-medium">
        회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label for='email' class="text-medium">이메일</label>
            <input id='email' class="sign-input" />
            <div id = "emailErrorMessage" class = "error-message text-medium hidden">이메일을 입력해 주세요</div>
            <div id = "emailFormatErroMessage" class = "error-message text-medium hidden">올바른 이메일 주소가 아닙니다.</div>
            <div id = "emailCheckErrorMessage" class = "error-message text-medium hidden">이메일을 확인해 주세요.</div>
          </div>
          <div class="sign-input-box sign-password">
            <label for='password' class="text-medium">비밀번호</label>
            <input id='password' class="sign-input" type="password" />
            <button id="eye-button" class="eye-button" type="button">
              <img src="./assets/logo/eye-off.svg" />
            </button>
            <div id = "passwordErrorMessage" class = "error-message text-medium hidden">비밀번호를 입력해 주세요.</div>
            <div id = "passwordCheckMessage" class = "error-message text-medium hidden">비밀번호를 확인해 주세요</div>
          </div>
        </div>
        <button id = "login-button" class="cta" type="submit">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text text-medium">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./assets/logo/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./assets/logo/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script type = "module" src = "/script/signin.js"></script>
  </body>
</html>
