<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Linkbrary</title>
    <meta charset="utf-8">
    <meta name="description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요">
    <meta property="og:title" content="Linkbrary">
    <meta property="og:url" content="https://linkbrary-minjeong.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://linkbrary-minjeong.netlify.app/assets/cards/cards_img.png">
    <meta property="og:description" content="세상의 모든 정보를 십게 저장하고 관리해 보세요.">
    <link rel="stylesheet" href="style/login.css">
  </head>
  <body>
    <div class="fullFrame">
      <header>
        <a href="/"> <img src="assets/login_logo.png" alt="login_logo"> </a>
        <p>이미 회원이신가요? <a href="/signup.html" id="header-link"><span>로그인 하기</span></a></p>
      </header>
      <section class="section-input">
        <div id="email">
          <p>이메일</p>
          <input type="email">
        </div>
        <div id="password">
          <p>비밀번호</p>
          <div id="password-input">
            <input type="password">
            <img src="assets/icons/eye-off.png" alt="eye_off_icon">
          </div>
        </div>
        <div id="password-check">
          <p>비밀번호 확인</p>
          <div id="password-input">
            <input type="password">
            <img src="assets/icons/eye-off.png" alt="eye_off_icon">
          </div>
        </div>
      </section>
      <button id="signupBtn">회원가입</button>
      <div class="social-login">
        <span>다른 방식으로 가입하기</span>
        <div class="icon-google">
          <a href="https://www.google.com/"><img src="assets/icons/icon_google.png" id="icon" alt="google_icon"></a>
        </div>
        <div class="icon-kakao">
          <a href="https://www.kakaocorp.com/page/"><img src="assets/icons/icon_kakao.png" id="icon" alt="kakao_icon"></a>
        </div>
      </div>  
    </div>  
  </body>
    
</html>
