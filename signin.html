<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img
          class="header-logo"
          src="./assets/common/logo.svg"
          alt="홈으로 연결된 Linkbrary 로고"
        />
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="signup.html"
          >회원 가입하기</a
        >
      </p>
    </header>
    <div class="sign-box">
      <form id="sign-form" class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input id="email" class="sign-input" />
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input id="password" class="sign-input" type="password" />
            <button class="eye-button" type="button">
              <img id="eye" src="./assets/sign/eye-off.svg" />
            </button>
          </div>
          <div id="passwordError" class="error-message error-message-pwd"></div>
        </div>
        <button class="cta" type="submit">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./assets/sign/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./assets/sign/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="./js/sign.js"></script>
  </body>
</html>
