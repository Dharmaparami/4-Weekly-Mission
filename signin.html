<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Linkbrary</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/login.css">
  </head>
  <body>
    <div class="fullFrame">
      <header>
        <a href="/"> <img src="assets/login_logo.png" alt="login_logo"> </a>
        <p>이미 회원이신가요? <a href="/signup.html" id="header-link"><span>로그인 하기</span></a></p>
      </header>
      <section class="section-input">
        <div id="email">
          <p>이메일</p>
          <input type="email" class="email-input" status="steady" placeholder="내용 입력">
        </div>
        <div id="password">
          <p>비밀번호</p>
          <div id = "password-input-div">
            <input type="password" class="password-input" status="steady" placeholder="내용 입력">
            <img src="assets/icons/eye-off.png" alt="eye_off_icon" class="PwdEyeIcon">
          </div>
        </div>
        <div id="password-check">
          <p>비밀번호 확인</p>
          <div id="password-input-div2">
            <input type="password" class="password-input-check" status="steady" placeholder="내용 입력">
            <img src="assets/icons/eye-off.png" alt="eye_off_icon" class="PwdEyeIcon2">
          </div>
        </div>
      </section>
      <button id="signinBtn" class="loginBtn" type="button">회원가입</button>
      <div class="social-login">
        <span>다른 방식으로 가입하기</span>
        <div class="icon-google">
          <a href="https://www.google.com/"><img src="assets/icons/icon_google.png" id="icon" alt="google_icon"></a>
        </div>
        <div class="icon-kakao">
          <a href="https://www.kakaocorp.com/page/"><img src="assets/icons/icon_kakao.png" id="icon" alt="kakao_icon"></a>
        </div>
      </div>  
    </div>  
    <script type="module" src="./js/signin_up/signin.js"></script>
  </body>
</html>
