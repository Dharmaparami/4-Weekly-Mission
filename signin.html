<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="top">
          <a href="index.html"><img src="/img/logo.png" alt="logo" /></a>
          <div class="top-box">
            <p>회원이 아니신가요?</p>
            <a href="/signup.html">회원가입하기</a>
          </div>
        </div>
        <div class="input-wrap">
          <div class="input-box">
            <label for="">이메일</label>
            <input
              type="text"
              class="input-check"
              placeholder="codeit@codeit.com"
            />
          </div>
          <div class="input-box">
            <label for="">비밀번호</label>
            <input type="text" class="input-icon" />
          </div>
        </div>
        <button>로그인</button>
        <div class="sns-wrap">
          <p>소셜로그인</p>
          <div class="sns-box">
            <a href="https://www.google.co.kr/?hl=ko"
              ><div class="sns sns1">
                <img src="img/google-icon.png" alt="구글아이콘" /></div
            ></a>
            <a href="https://www.kakaocorp.com/page/"
              ><div class="sns sns2">
                <img
                  src="/img/99FE484C5C3451F218 1.png"
                  alt="카톡아이콘"
                /></div
            ></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
