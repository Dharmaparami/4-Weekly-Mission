<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive/tablet.css">
    <link rel="stylesheet" href="../css/responsive/mobile.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>
<body>
   <div class="sign_up_layout_wrapper">
    <div class="sign_up_wrapper">
        <main class="sign_up_main">
 
         <div class="sign_up_title_box">
             <a href="/">
                <img src="/image/sign_page_logo.png" class="sign_up_logo">
             </a>
  
             <div class="sign_in_box">
                  <p class="sign_in_text">이미 회원이신가요?</p>
                  <div class="sign_in_link_box">
                      <a class="sign_in_link" href="../pages/signin.html">
                          <p>
                              로그인 하기
                          </p>
                      </a>
                      <div class="sign_in_link_underline">
  
                      </div>
                 </div>
              </div>

          </div>
 
          <div class="sign_up_form_box">
                 <form class="sign_up_form" id="sign_up">
                     <div class="email_input_box input_box">
                         <label class="input_label" for="sign_up_email">이메일</label>
                         <input class="input email_input" id="sign_up_email" name="email" type="email">
                         <p class="error_msg email_error_msg">이메일을 입력해주세요</p>
                     </div>
                     <div class="password_input_box input_box icon_input_box">
                         <label class="input_label" for="sign_up_password">비밀번호</label>
                         <input class="pw_input input icon_input" id="sign_up_password" name="password" type="password">
                         <img src="/image/eye_off_icon.png" class="pw_icon pw_icon_close">
                         <img src="/image/eye_on_icon.png" class="pw_icon pw_icon_open display_none">
                         <p class="error_msg password_error_msg">비밀번호를 입력해 주세요</p>
                     </div>

                     <div class="repeat_password_input_box input_box icon_input_box">
                        <label class="input_label" for="sign_up_repeat_password">비밀번호 확인</label>
                        <input class="repeat_pw_input input icon_input" id="sign_up_repeat_password" name="repeat_password" type="password">
                        <img src="/image/eye_off_icon.png" class="pw_icon pw_repeat_icon_close">
                        <img src="/image/eye_on_icon.png" class="pw_icon pw_repeat_icon_open display_none">
                        <p class="error_msg repeat_password_error_msg">비밀번호가 다릅니다</p>
                           
                    </div>
                    <button class="sign_up_btn">
                        <p>회원가입</p>
                     </button>
                 </form>
          </div>
        </main>
 
        <footer class="social_wrapper">
             <div class="social_sign_up_box">
                 <div class="social_sign_up_text">
                    다른 방식으로 가입하기
                 </div>
 
                 <div class="social_icon_box">
                     <a class="social_icon google_icon" href="https://www.google.com/">
                        <img src="/image/google_social_login.png" class="google_icon">
                        
                     </a>
                         
                     <a class="social_icon" href="https://www.kakaocorp.com/page/">
                        <img src="/image/kakako_social_login.png">
                     </a>
                     
                         
                 </div>
             </div>
 
            
        </footer>
     </div>
   </div>

   <script type="module" src="/script/sign_up.js"></script>
</body>
</html>
