<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive/tablet.css">
    <link rel="stylesheet" href="../css/responsive/mobile.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>
<body>
   <div class="sign_in_layout_wrapper">
    <div class="sign_in_wrapper">
        <main class="sign_in_main">
 
         <div class="sign_in_title_box">
             <a href="/">
              <img src="/image/sign_page_logo.png" class="sign_in_logo">
             </a>
  
             <div class="sign_up_box">
                  <p class="sign_up_text">회원이 아니신가요?</p>
                  <div class="sign_up_link_box">
                      <a class="sign_up_link" href="../pages/signup.html">
                          <p>
                              회원가입 하기
                          </p>
                      </a>
                      <div class="sign_up_link_underline">
  
                  </div>
             </div>
              </div>
          </div>
 
          <div class="sign_in_form_box">
                 <form class="sign_in_form" id="sign_in">
                     <div class="email_input_box input_box">
                         <label class="input_label" for="sign_in_email">이메일</label>
                         <input class="input email_input" id="sign_in_email" name="email" type="email">
                         <p class="error_msg email_error">이메일을 입력해주세요</p>
                     </div>
                     <div class="password_input_box input_box">
                         <label class="input_label" for="sign_in_password">비밀번호</label>
                         <input class="pw_input input" id="sign_in_password" name="password" type="password">
                        <img src="/image/eye_off_icon.png" class="pw_icon">
                        <p class="error_msg password_error">비밀번호를 입력해 주세요</p>
                     </div>
                 </form>
          </div>
 
          <button class="sign_in_btn" type="submit" form="sign_in">
             <p>로그인</p>
          </button>
        </main>
 
        <footer class="social_wrapper">
             <div class="social_sign_in_box">
                 <div class="social_sign_in_text">
                     소셜 로그인
                 </div>
 
                 <div class="social_icon_box">
                     <a class="social_icon" href="https://www.google.com/">
                        <img src="/image/google_social_login.png" class="google_icon">
                     </a>
                         
                     <a class="social_icon" href="https://www.kakaocorp.com/page/">
                        <img src="/image/kakako_social_login.png">
                     </a>
                     
                         
                 </div>
             </div>
 
            
        </footer>
     </div>
   </div>

   <script src="/script/signin.js"></script>
</body>
</html>
