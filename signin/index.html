<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/css/signin.css" />
  </head>
  <body>
    <div class="sign">
      <div class="main">
        <div class="header">
          <div class="header-title">
            <a href="/">
              <img src="/images/logo.svg" alt="로고 이미지" />
            </a>
          </div>
          <div class="header-content">
            회원이 아니신가요?
            <div class="link-underline">
              <a href="/signup" class="link">회원 가입하기</a>
              <div class="underline"></div>
            </div>
          </div>
        </div>
        <form action="/folder" method="post">
          <div class="inputs">
            <div class="input-container">
              <label for="email">이메일</label>
              <div class="input-box">
                <div class="input-background">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    data-type="email"
                  />
                </div>
                <div class="input-message"></div>
              </div>
            </div>
            <div class="input-container">
              <label for="password">비밀번호</label>
              <div class="input-box">
                <div class="input-background">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    data-type="password"
                  />
                  <img
                    src="/images/sign/eye_off.svg"
                    alt="비밀번호 숨기기 이미지"
                  />
                </div>
                <div class="input-message"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn-link">로그인</button>
        </form>
      </div>
      <div class="footer">
        <div class="footer-description">소셜 로그인</div>
        <div class="footer-sns">
          <a href="https://www.google.com/">
            <img src="/images/sign/google_icon.png" alt="구글 로그인 이미지" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              src="/images/sign/kakao_icon.png"
              alt="카카오톡 로그인 이미지"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="/js/sign.js" type="module"></script>
  </body>
</html>
