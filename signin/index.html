<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
<body>
    <div class="page-logo">
        <a href="../">
            <img class="linkbrary-logo" src="../image/logo.svg">
        </a>
    </div>
    <div class="signup-text">
        <div>회원이 아니신가요?</div>
        <a href="../signup">
            <div class="signup-link">회원 가입하기</div>
        </a>
    </div>

    <form class="signin-form">
        <label for="email-box">이메일</label>
        <input id="email-box" name="email" type="email" placeholder="codeit@codeit.com">
        <label for="password-box">비밀번호</label>
        <input id="password-box" name="password" type="password">
        <input id="login-button" type="button" value="로그인">
    </form>
    
    <div class="sns-login">
        <div class="sns-login-text">소셜 로그인</div>
        <div class="sns-login-image">
            <a><img src="../image/signin-google.png"></a>
            <a><img src="../image/signin-kakao.svg"></a>
        </div>
    </div>
</body>
</html>
