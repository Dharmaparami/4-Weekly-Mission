<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Linkbrary</title>
        <link rel="stylesheet" href="/css/sign.css" />
    </head>
    <body>
        <main>
            <article>
                <div class="top-box">
                    <div>
                        <a href="/"><img src="/images/login-logo.png" alt="logo" /></a>
                    </div>
                    <div class="signup-box">회원이 아니신가요? <a href="/signup">회원 가입하기</a></div>
                </div>
                <form id="login-form-box" action="/folder" method="post">
                    <div class="input-box">
                        <label for="email">이메일</label>
                        <input type="text" name="email" id="email" class="form-input" />
                        <div class="error-text"></div>
                    </div>
                    <div class="error-text" data-target="email"></div>
                    <div class="input-box">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-input" />
                        <div class="icon-box pwd-view" data-check="password">
                            <img src="/images/eye-off.png" alt="off" data-onoff="off" />
                        </div>
                    </div>
                    <div class="error-text" data-target="password"></div>
                    <button class="form-btn" type="submit">
                        <div class="login-btn">로그인</div>
                    </button>
                </form>
                <div class="sns-login-box">
                    <div>소셜 로그인</div>
                    <div class="sns-box">
                        <div class="img-box">
                            <a href="https://www.google.com/"><img src="/images/sns-google.png" alt="google" /></a>
                        </div>
                        <div class="img-box">
                            <a href="https://www.kakaocorp.com/page/"
                                ><img src="/images/sns-kakao.png" alt="kakao"
                            /></a>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <script type="module" src="/signin/js/signin.js"></script>
    </body>
</html>
