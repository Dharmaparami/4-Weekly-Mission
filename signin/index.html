<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>로그인</title>
</head>
<body>
  <div class="login">
    <header>
      <div>
        <a href="/"><img class="header-logo" src="/assets/image/logo.png"></a>
      </div>
      <div class="header-signup">
        회원이 아니신가요? <a class="signup" href="/signup">회원 가입하기</a>
      </div>
    </header>
    <section>
      <div class="contents-frame">
        <form class="contents-form" action="/folder.html" onsubmit="return login()">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="이메일">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <div>
              <input type="password" name="password" id="password" placeholder="비밀번호">
            </div>
            <div class="password-eye-container">
              <img class="password-eye" src="/assets/image/eye-on.png">
            </div>
          </div>
          <button type="submit">로그인</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-frame">
        <div class="footer-socialLogin-text">
          소셜 로그인
        </div>
        <div class="footer-socialLogin-image">
          <a class="footer-image" href="https://www.google.com/"><img src="/assets/image/Google.png"></a>
          <a class="footer-image" href="https://www.kakaocorp.com/page/"><img src="/assets/image/Kakaotalk.png"></a>
        </div>
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
