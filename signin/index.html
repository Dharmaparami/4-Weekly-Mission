<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../module/sign/sign.css"/>
    <link rel="stylesheet" href="../module/sign/input.css"/>
    <link rel="stylesheet" href="../module/sign/social.css"/>
    <link rel="stylesheet" href="../module/logo.css"/>
    <link rel="stylesheet" href="../module/button.css"/>
    <link rel="stylesheet" href="../module/text.css"/>
    <title>Linkbrary</title>
  </head>

  <body>
    <form class="sign sign_ly signin_size">
      
      <!-- sign form -->
      <div class="sign-form sign-form_ly">
        <!-- sign form > header -->
        <div class="sign-header sign-header_ly">
          <a href="/">
            <img class="logo logo_sign" src="../Publics/logo.svg" alt="홈으로 연결된 Linkbrary 로고">
          </a>
          <div class="text-container text-container_sign_ly">
            <span class="text text_sign text_sign_ly text_color text_sign_style">
              회원이 아니신가요?
            </span>
            <a href="../signup/" class="text text_sign-hypl text_sign-hypl_ly">회원 가입하기</a>
          </div>
        </div>
        <!-- sign form > input -->
        <div class="input input_ly">
          <div class="input-form input-form-email input-form_ly">
            <label for="email" class="text text_sign-input text_sign_style text_color">
              이메일
            </label>
            <input
              id = "email"
              name="username"
              type="text"
              placeholder="Email 또는 전화번호"
              class="input-email input-field input-field_ly input-field_style input-field_color"
            />
          </div>
          <div class="input-form input-form-password input-form_ly">
            <label for="password" class="text text_sign-input text_sign_style text_color">비밀번호</label>
            <div class="input-field-container input-field-container_ly">
              <input
                id = "password"
                name="password"
                type="password"
                placeholder="비밀번호"
                class="input-password input-field input-field_ly input-field_style input-field_color"
              />
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="password-icon">
                <rect width="16" height="16" fill="white"/>
                <path d="M8 6.27273C7.42135 6.27273 6.86639 6.5026 6.45722 6.91177C6.04805 7.32094 5.81818 7.87589 5.81818 8.45455C5.81818 9.0332 6.04805 9.58815 6.45722 9.99732C6.86639 10.4065 7.42135 10.6364 8 10.6364C8.57865 10.6364 9.13361 10.4065 9.54278 9.99732C9.95195 9.58815 10.1818 9.0332 10.1818 8.45455C10.1818 7.87589 9.95195 7.32094 9.54278 6.91177C9.13361 6.5026 8.57865 6.27273 8 6.27273ZM8 12.0909C7.03558 12.0909 6.11065 11.7078 5.4287 11.0258C4.74675 10.3439 4.36364 9.41897 4.36364 8.45455C4.36364 7.49012 4.74675 6.5652 5.4287 5.88325C6.11065 5.2013 7.03558 4.81818 8 4.81818C8.96442 4.81818 9.88935 5.2013 10.5713 5.88325C11.2532 6.5652 11.6364 7.49012 11.6364 8.45455C11.6364 9.41897 11.2532 10.3439 10.5713 11.0258C9.88935 11.7078 8.96442 12.0909 8 12.0909ZM8 3C4.36364 3 1.25818 5.26182 0 8.45455C1.25818 11.6473 4.36364 13.9091 8 13.9091C11.6364 13.9091 14.7418 11.6473 16 8.45455C14.7418 5.26182 11.6364 3 8 3Z" fill="#373740"/>
              </svg>
            </div>
          </div>
        </div>
        <!-- sign form > button -->
        <div class="button button-login button_ly button_sign-login_size button_hypl button_style button_color">
          <span class="button__text">로그인</span>
        </div>
      </div>

      <!-- social -->
      <div class="social social_ly social_style">
        <span class="text">소셜 로그인</span>
        <div class="social-logo social-logo_ly">
          <a class="social-logo-google" href="https://www.google.com/">
            <img src="../Publics/google.png" class="social-logo-google__img">
          </a>
          <a class="social-logo-kakao" href="https://www.kakaocorp.com/page/">
            <img src="../Publics/kakao.svg">
          </a>
        </div>
      </div>
    </form>
  </body>
  <script src="../index.js"></script>
</html>
