<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
<body>
    <div>
        <div class="page-logo">
            <a href="../">
                <img class="linkbrary-logo" src="../image/logo.svg">
            </a>
        </div>
        <div class="signup-text">
            <div>회원이 아니신가요?</div>
            <a href="../signup">
                <div class="signup-link">회원 가입하기</div>
            </a>
        </div>
    </div>

    <form class="signin-form form" action="../folder" onsubmit="return signinFormSubmit();">
        <label for="email-box">이메일</label>
        <input class="signin-box" id="email-box" name="email" type="email" placeholder="codeit@codeit.com">
        <div class="email-message"></div>
        <label for="password-box">비밀번호</label>
        <input class="password-box eye-off" id="password-box" name="password" type="password">
        <div class="password-message"></div>
        <input id="signin-button" type="submit" value="로그인">
    </form>
    
    <div class="sns-signin">
        <div class="sns-signin-text">소셜 로그인</div>
        <div class="sns-signin-image">
            <a href="https://www.google.com/"><img src="../image/social-google.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="../image/social-kakaotalk.svg"></a>
        </div>
    </div>
    <script type="module" src="./signin.js"></script>
</body>
</html>
