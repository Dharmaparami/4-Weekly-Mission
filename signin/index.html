<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="sign-container">
    <div class="sign-wrapper">
      <a class="sign-form-logo" href="/">
        <img src="../assets/svg/logo.svg" />
      </a>
      <div class="sign-form-signup">
        <span>회원이 아니신가요?</span>
        <a href="/signup">회원 가입하기</a>
      </div>

      <form
        class="sign-form"
        action="/folder"
        method="get"
        onsubmit="return false"
      >
        <div class="sign-form-wrapper">
          <!-- email -->
          <p>이메일</p>
          <input
            class="sign-email"
            type="email"
            placeholder="이메일"
            required
          />
          <span class="sign-email-error"></span>

          <!-- password -->
          <p>비밀번호</p>
          <div class="sign-password">
            <input
              type="password"
              placeholder="비밀번호"
              autocomplete="off"
              required
            />
            <img class="eye-icon" src="../assets/svg/eye-off.svg" alt="" />
          </div>
          <span class="sign-password-error"></span>
        </div>
        <input class="sign-btn" type="submit" value="로그인" />
      </form>

      <div class="sign-sns">
        <p class="sign-sns-text">소셜 로그인</p>
        <ul class="sign-sns-list">
          <a href="https://www.google.com/"
            ><img src="../assets/images/google-login.png"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="../assets/images/kakao-login.png"
          /></a>
        </ul>
      </div>
    </div>
    <script type="module" src="../script/signin.js"></script>
  </body>
</html>
