<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>로그인</title>
</head>
<body>
  <header>
    <div>
      <a href="/"><img class="headerLogo" src="/assets/image/logo.png" alt="logo"></a>
    </div>
    <div class="headerSignup">
      회원이 아니신가요? <a class="signup" href="/signup">회원 가입하기</a>
    </div>
  </header>

  <section>
    <div class="contentsFrame">
      <form action="/folder.html" onsubmit="login()">
        <div class="contentsForm">
          <div class="inputContainer">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" class="signinIdInput" placeholder="이메일">
            <div class="idErrorMessage"></div>
          </div>
          <div class="inputContainer inputPassword">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="signinPwInput" placeholder="비밀번호">
            <img class="passwordEye" src="/assets/image/eye-off.png" alt="eye">
            <div class="pwErrorMessage"></div>
          </div>
        </div>
        <button class="formSubmit" type="submit">로그인</button>
      </form>
      <div class="footerFrame">
        <div class="footerSocialLoginText">
          소셜 로그인
        </div>
        <div class="footerSocialLoginImage">
          <a class="footerImage" href="https://www.google.com/"><img src="/assets/image/Google.png" alt="구글 로그인"></a>
          <a class="footerImage" href="https://www.kakaocorp.com/page/"><img src="/assets/image/Kakaotalk.png" alt="카카오톡 로그인"></a>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
