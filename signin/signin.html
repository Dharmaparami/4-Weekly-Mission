<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <main class="container">
      <div class="box">
        <header>
          <div>
            <a href="/"
              ><img src="/images/logo.svg" alt="logo" class="logo"
            /></a>
          </div>
          <div class="goSignUp">
            회원이 아니신가요?
            <a href="/signup/signup.html">회원 가입하기</a>
          </div>
        </header>

        <form>
          <div class="input-container">
            <label for="email">이메일</label>
            <input id="email" type="email" placeholder="codeit@codeit.com" />
          </div>
          <div class="input-container">
            <label for="password">비밀번호</label>
            <div class="input-box">
              <input
                id="password"
                type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
              />
              <div class="img-box">
                <img src="/images/eye-off.svg" alt="eye-off" class="eye-off" />
                <!-- input placeholder dots how? -->
              </div>
            </div>
          </div>
          <a href="#"><button>로그인</button></a>
        </form>

        <footer>
          <div>소셜 로그인</div>
          <div class="socialLogin">
            <div class="Google">
              <a href="https://www.google.com/"
                ><img src="/images/google.png" class="googlePNG"
              /></a>
            </div>
            <div class="Kakao">
              <a href="https://www.kakaocorp.com/page/"
                ><img src="/images/kakao.svg" class="kakaoSVG"
              /></a>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
