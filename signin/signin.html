<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="../src/colors.css" />
    <link rel="stylesheet" href="../src/global.css" />
    <link rel="stylesheet" href="../src/reset.css" />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <header>
      <a href="/"><img src="../images/logo.svg" alt="logo" class="logo" /></a>
      <p>
        회원이 아니신가요?
        <a href="../signup/signup.html" class="goSignUp">회원 가입하기</a>
      </p>
    </header>
    <div class="signInBox">
      <form>
        <div class="inputs">
          <div class="inputBox">
            <label for="email" class="signLabel">이메일</label>
            <input id="email" type="email" class="signInput" />
            <div class="red errorEmail"></div>
          </div>
          <div class="inputBox inputPw">
            <label for="password" class="signLabel">비밀번호</label>
            <input id="password" type="password" class="signInput" />
            <button>
              <img src="../images/eye-off.svg" class="eye" alt="eyeToggle" />
            </button>
            <div class="red errorPw"></div>
          </div>
        </div>
        <button type="submit" class="loginButton">로그인</button>
      </form>
      <div class="snsBox">
        <div class="socialLogin">소셜 로그인</div>
        <div class="snsLinks">
          <a href="https://www.google.com/" class="snsLink googleLink">
            <img src="../images/google.png" alt="google" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="snsLink kakaoLink">
            <img src="../images/kakao.svg" alt="kakao" />
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="./signin.js"></script>
  </body>
</html>
