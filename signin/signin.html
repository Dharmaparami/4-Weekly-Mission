<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+KR:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signin.css">
        <script src="signin.js"></script>
    </head>
    <body onkeydown="enterLogin()">
        <div class="content">
            <div class="title">
                <a class="logo" href="./"><img src="../image/signin/logo.svg" alt = "logo"></a>
                <div class="signup">
                    <span>회원이 아니신가요?</span>
                    <a href="../signup/signup.html">회원가입하기</a>
                </div>
            </div>
            <div class = "info">
                <p>이메일</p>
                <input id ="email" class="focus_blue" type="text" name="email" oninput = "emailCheck()">
                <p class ="email_result result"></p>
            </div>
            <div class = "info">
                <p>비밀번호</p>
                <div>
                    <input id ="pwd" class="focus_blue" type="password" name="pwd">
                    <img class="check" src="../image/signin/eye-off.svg" onclick="active()" alt ="비밀번호 보기">
                </div>
                <p class ="pwd_result result"></p>
            </div>
            <button class="signin" onclick="login()">로그인</button>
            <div class="sns_signin">
                <p>소셜 로그인</p>
                <div class="icons">
                    <a href="https://www.google.com"><img class="google" src="../image/signin/google.png"  alt="google"></a>
                    <a href="https://www.kakaocorp.com/page/"><img class="kakao" src="../image/signin/99FE484C5C3451F218 1.svg" alt = "kakao"></a>
                </div>
            </div>
        </div>
    </body>
</html>
