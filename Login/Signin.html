<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <title>Linkbary</title>
</head>
<body style="background-color: #F0F6FF;">
  <section>
    <div class="login">
      <div class="login-form">
        <div class="login-intro">
          <a href="/index.html">
            <img src="/img/logo.svg" alt="logo">
          </a>
          <div class="login-intro-auth">
            <p>회원이 아니신가요?</p>
            <a href="./signup.html">회원 가입하기</a>
          </div>
        </div>
        <form>
          <div class="login-email">
            <label for="email">이메일</label>
            <input name="email" type="email">
          </div>
          <div class="login-passport">
            <label for="passport">비밀번호</label>
            <div class="login-passport-inputs">
              <input name="passport" type="password">
              <img src="../img/eye-off.svg" alt="눈알 아이콘">
            </div>
          </div>
          <button class="login-button"><p>로그인</p></button>
        </form>
        <div class="social-login">
          <p>소셜 로그인</p>
          <div class="social-login-icon">
            <div class="login-icon">
              <img src="/img/google2.svg" alt="구글 틀">
              <img class="goole-icon" src="/img/google.jpg" alt="구글">
            </div>
            <div class="login-icon">
              <img src="/img/kakaotalk2.svg" alt="카카오톡 틀">
              <img class="kakao-icon" src="/img/kakaotalk.svg" alt="카카오톡">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
